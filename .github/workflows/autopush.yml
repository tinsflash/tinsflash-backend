name: Auto Push Test

on:
  workflow_dispatch:   # D√©clenchement manuel (tu peux lancer depuis GitHub Actions)
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6h (optionnel)

jobs:
  autopush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run autopush test script
        run: |
          mkdir -p scripts
          node scripts/autopush-test.js || echo "‚ö†Ô∏è Pas de script autopush-test.js trouv√©"

      - name: Commit & Push changes
        run: |
          git config --global user.name "tinsflash-bot"
          git config --global user.email "bot@tinsflash.com"
          git add hello.txt
          git commit -m "ü§ñ Auto-push hello.txt [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

