<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç TINSFLASH ‚Äî D√¥me Floreffe IA J.E.A.N. (Podium 4D)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 50% 60%, #000a00 0%, #000 85%);
      font-family: 'Segoe UI', sans-serif;
      color: #8fe1ff;
    }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 360px;
      height: 100%;
      background: rgba(0, 20, 20, 0.8);
      border-left: 1px solid #00ffcc55;
      box-shadow: -2px 0 10px #002;
      padding: 20px;
      overflow-y: auto;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    #sidebar h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-top: 0;
    }

    .section {
      margin-bottom: 20px;
    }

    .alert {
      background: rgba(0,255,255,0.05);
      border: 1px solid #00c3ff;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #8fe1ff;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff88;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #00ffff99;
      font-size: 0.85em;
      z-index: 10;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://tinsflash-backend.onrender.com/logo-tinsflash.png" alt="Logo" />
    <b>TINSFLASH PRO+++ ‚Äî IA J.E.A.N.</b>
  </div>

  <div id="sidebar">
    <h2>üîé Analyse en direct</h2>
    <div class="section" id="forecastSection">Chargement des pr√©visions...</div>
    <h2>üö® Alertes locales</h2>
    <div class="section" id="alertSection">Chargement des alertes...</div>
  </div>

  <div id="footer">üåç D√¥me Floreffe ‚Äì version publique Podium 4D ‚Äì TINSFLASH IA ¬© 2025</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/controls/OrbitControls.js";

    const baseURL = "https://tinsflash-backend.onrender.com";
    const forecastsURL = `${baseURL}/floreffe_forecasts.json`;
    const altitudesURL = `${baseURL}/floreffe_altitudes.json`;
    const alertsURL = `${baseURL}/api/alerts/floreffe`;

    const forecastSection = document.getElementById("forecastSection");
    const alertSection = document.getElementById("alertSection");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, (innerWidth - 360) / innerHeight, 0.1, 8000);
    camera.position.set(0, 180, 500);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth - 360, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.3;

    // === Lumi√®res ===
    const light = new THREE.DirectionalLight(0x99ffcc, 1.3);
    light.position.set(1, 1, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x102020));

    // === Sol ===
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(4000, 4000),
      new THREE.MeshPhongMaterial({ color: 0x001a00, opacity: 0.5, transparent: true })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // === Groupes ===
    const reliefGroup = new THREE.Group();
    const overlayGroup = new THREE.Group();
    const radarGroup = new THREE.Group();
    scene.add(reliefGroup, overlayGroup, radarGroup);

    async function loadData() {
      const [altitudes, forecasts, alerts] = await Promise.all([
        fetch(altitudesURL).then(r => r.json()),
        fetch(forecastsURL).then(r => r.json()),
        fetch(alertsURL).then(r => r.json())
      ]);
      buildScene(altitudes, forecasts, alerts);
      updateSidebar(forecasts, alerts);
    }

    function buildScene(altitudes, forecasts, alerts) {
      const geometry = new THREE.BufferGeometry();
      const vertices = [];
      const colors = [];
      const colorLow = new THREE.Color(0x0033aa);
      const colorHigh = new THREE.Color(0xffffff);

      altitudes.forEach((p) => {
        const x = (p.lon - 4.7) * 1000;
        const y = p.alt * 1.4;
        const z = (50.4 - p.lat) * 1000;
        vertices.push(x, y, z);
        const color = colorLow.clone().lerp(colorHigh, Math.min(1, p.alt / 250));
        colors.push(color.r, color.g, color.b);
      });

      geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
      geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
      const points = new THREE.Points(
        geometry,
        new THREE.PointsMaterial({ size: 2.4, vertexColors: true })
      );
      reliefGroup.add(points);

      if (forecasts?.zones?.length) {
        forecasts.zones.forEach((z) => {
          const color = z.precipitation > 10 ? 0x00ffff : 0x00aaff;
          const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(3.5, 8, 8),
            new THREE.MeshBasicMaterial({ color })
          );
          const x = (z.lon - 4.7) * 1000;
          const y = (z.alt ?? 100) + 60;
          const zPos = (50.4 - z.lat) * 1000;
          sphere.position.set(x, y, zPos);
          overlayGroup.add(sphere);
        });
      }

      const radarGeom = new THREE.CircleGeometry(800, 64);
      const radarMat = new THREE.MeshBasicMaterial({
        color: 0x00ff66, transparent: true, opacity: 0.08, side: THREE.DoubleSide,
      });
      const radar = new THREE.Mesh(radarGeom, radarMat);
      radar.rotation.x = -Math.PI / 2;
      radarGroup.add(radar);

      const pulse = () => {
        radar.rotation.z += 0.002;
        radar.material.opacity = 0.05 + 0.03 * Math.sin(Date.now() * 0.002);
        requestAnimationFrame(pulse);
      };
      pulse();

      scene.fog = new THREE.Fog(0x001a00, 200, 1200);
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      camera.position.x = 400 * Math.sin(Date.now() * 0.0003);
      camera.position.z = 400 * Math.cos(Date.now() * 0.0003);
      camera.lookAt(0, 100, 0);
      reliefGroup.rotation.y += 0.0003;
      overlayGroup.rotation.y += 0.0003;
      controls.update();
      renderer.render(scene, camera);
    }

    function updateSidebar(forecasts, alerts) {
      const now = new Date();
      forecastSection.innerHTML = forecasts.zones
        .slice(0, 10)
        .map((z) => `
          <div class="alert">
            <b>${z.zone || "Point local"}</b><br>
            üå°Ô∏è ${z.temperature ?? "?"}¬∞C<br>
            üíß ${z.humidity ?? "?"}% | üí® ${z.wind ?? "?"} km/h<br>
            üåßÔ∏è ${z.precipitation ?? "?"} mm<br>
          </div>
        `).join("");

      if (alerts?.length) {
        alertSection.innerHTML = alerts.map(a => `
          <div class="alert" style="border-color:#ff4444;color:#ff9999;">
            ‚ö†Ô∏è <b>${a.title || "Alerte"}</b><br>
            ${a.description || "Donn√©es IA J.E.A.N."}
          </div>`).join("");
      } else {
        alertSection.textContent = "Aucune alerte active.";
      }

      const synth = new SpeechSynthesisUtterance(
        `D√¥me m√©t√©o de Floreffe mis √† jour √† ${now.getHours()} heures ${now.getMinutes()}.
         Temp√©rature moyenne ${Math.round(forecasts.zones[0]?.temperature ?? 0)} degr√©s.
         ${alerts.length ? alerts.length + " alertes d√©tect√©es." : "Aucune alerte en cours."}`
      );
      synth.lang = "fr-FR";
      synth.rate = 1.05;
      speechSynthesis.speak(synth);
    }

    window.addEventListener("resize", () => {
      camera.aspect = (innerWidth - 360) / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth - 360, innerHeight);
    });

    loadData();
    setInterval(loadData, 60000); // mise √† jour toutes les 60 sec
  </script>
</body>
</html>
