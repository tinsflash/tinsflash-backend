<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash ‚Äì Console Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #f1f1f1; margin: 0; padding: 0; }
    header { background: #1e1e1e; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: bold; color: #00e0ff; }
    main { padding: 15px; }
    h2 { margin-top: 20px; font-size: 1.2rem; color: #00e0ff; text-align: center; line-height: 1.4; }
    button { display: block; margin: 15px auto; padding: 18px 30px; font-size: 1.3rem; background: #00e0ff; border: none; border-radius: 8px; color: #121212; cursor: pointer; font-weight: bold; }
    button:hover { background: #00c0d9; }
    section { margin-bottom: 30px; background: #1e1e1e; padding: 15px; border-radius: 10px; }
    pre { background: #000; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; font-size: 0.9rem; white-space: pre-wrap; }
    .chat-box { display: flex; flex-direction: column; }
    .chat-log { background: #000; padding: 10px; height: 250px; overflow-y: auto; border-radius: 5px; margin-bottom: 10px; }
    .chat-message { margin: 5px 0; }
    .chat-message.admin { color: #00e0ff; font-weight: bold; }
    .chat-message.jean { color: #ffcc00; }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 5px; border: none; font-size: 1rem; }
    .chat-input button { padding: 10px 15px; font-size: 1rem; }
  </style>
</head>
<body>
  <header>üåç Console Admin ‚Äì Tinsflash Centrale M√©t√©o</header>
  <main>
    <h2>‚ö° Lancer un Run SuperForecast<br>(Europe & USA)</h2>
    <button id="runBtn">üöÄ Lancer le Run</button>

    <section>
      <h2>üìú Logs en temps r√©el</h2>
      <pre id="logs">En attente de logs...</pre>
    </section>

    <section>
      <h2>‚ö†Ô∏è Alertes g√©n√©r√©es</h2>
      <pre id="alerts">Chargement...</pre>
    </section>

    <section>
      <h2>üë• Utilisateurs par cat√©gorie</h2>
      <pre id="users">Chargement...</pre>
    </section>

    <section>
      <h2>ü§ñ Chat avec J.E.A.N.</h2>
      <div class="chat-box">
        <div class="chat-log" id="chatLog"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Posez une question √† J.E.A.N.">
          <button id="chatSend">Envoyer</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("/api/admin/logs");
        const data = await res.json();
        const logs = data.logs || [];
        document.getElementById("logs").textContent = logs.map(l => `[${l.time}] ${l.msg}`).join("\n");
        const logsBox = document.getElementById("logs");
        logsBox.scrollTop = logsBox.scrollHeight;
      } catch {
        document.getElementById("logs").textContent = "‚ùå Erreur chargement logs";
      }
    }

    async function fetchAlerts() {
      try {
        const res = await fetch("/api/alerts");
        const data = await res.json();
        document.getElementById("alerts").textContent = JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("alerts").textContent = "‚ùå Erreur chargement alertes";
      }
    }

    async function fetchUsers() {
      try {
        const res = await fetch("/api/admin/users");
        const data = await res.json();
        document.getElementById("users").textContent = JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("users").textContent = "‚ùå Erreur chargement utilisateurs";
      }
    }

    document.getElementById("runBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/supercalc/run", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}) });
        const data = await res.json();
        alert("‚úÖ Run lanc√© ‚Äì v√©rifiez les logs !");
        console.log(data);
      } catch {
        alert("‚ùå Erreur lancement Run");
      }
    });

    document.getElementById("chatSend").addEventListener("click", async () => {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;

      const log = document.getElementById("chatLog");
      log.innerHTML += `<div class="chat-message admin">üë§ Admin: ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        const reply = data.reply || "‚ö†Ô∏è Pas de r√©ponse.";
        log.innerHTML += `<div class="chat-message jean">ü§ñ J.E.A.N.: ${reply}</div>`;
        log.scrollTop = log.scrollHeight;
      } catch {
        log.innerHTML += `<div class="chat-message jean">‚ùå Erreur r√©ponse JEAN</div>`;
      }
    });

    setInterval(fetchLogs, 5000);
    setInterval(fetchAlerts, 5000);
    setInterval(fetchUsers, 10000);

    fetchLogs(); fetchAlerts(); fetchUsers();
  </script>
</body>
</html>
