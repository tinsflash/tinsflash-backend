<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒŒ Console Administrateur - TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", Arial, sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
    }
    header {
      background: #0f172a;
      padding: 1rem;
      border-bottom: 2px solid #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #38bdf8;
      text-align: center;
      letter-spacing: 2px;
    }
    nav {
      margin-top: .8rem;
      text-align: center;
    }
    nav a {
      margin: 0 .6rem;
      text-decoration: none;
      color: #c7d2fe;
      font-weight: bold;
      padding: .4rem .8rem;
      border-radius: 6px;
      transition: 0.2s;
    }
    nav a:hover {
      background: #1e293b;
      color: #38bdf8;
    }
    main {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    section {
      background: #1f2937;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: 1.2rem;
      color: #38bdf8;
      margin-bottom: .7rem;
      border-bottom: 1px solid #374151;
      padding-bottom: .3rem;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: .8rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(37,99,235,.5);
    }
    button:hover {
      background: #1d4ed8;
      box-shadow: 0 0 15px rgba(56,189,248,.8);
    }
    .logs {
      max-height: 300px;
      overflow-y: auto;
      background: #0f172a;
      font-family: monospace;
      font-size: .9rem;
      padding: .5rem;
      border-radius: 6px;
    }
    .log-line {
      margin: 2px 0;
    }
    .green { color: #22c55e; }
    .orange { color: #f59e0b; }
    .red { color: #ef4444; }
    .checklist {
      display: grid;
      gap: 1rem;
      padding-top: .5rem;
    }
    .check-item {
      display: flex;
      align-items: center;
      gap: .8rem;
      font-size: 1rem;
    }
    .status-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #f59e0b;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }
    th, td {
      padding: .5rem;
      border-bottom: 1px solid #374151;
    }
    th {
      background: #111827;
      color: #38bdf8;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŒ Console Admin â€“ TINSFLASH</h1>
    <nav>
      <a href="/admin">Console</a>
      <a href="/admin-alerts">Alertes</a>
      <a href="/admin-chat">Chat Moteur</a>
      <a href="/admin-index">Vue Index</a>
      <a href="/admin-radar">Outils/Radar</a>
      <a href="/admin-infos">Infos</a>
      <a href="/admin-users">Utilisateurs</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>âš¡ Lancement du moteur</h2>
      <button onclick="launchRun()">ðŸš€ Lancer un Run Global</button>
      <div id="engineState" style="margin-top:1rem;font-size:.9rem;white-space:pre;"></div>
    </section>

    <section>
      <h2>ðŸ“‹ Checklist Moteur</h2>
      <div class="checklist">
        <div class="check-item"><div id="check-forecast" class="status-dot"></div> PrÃ©visions</div>
        <div class="check-item"><div id="check-alerts" class="status-dot"></div> Alertes</div>
        <div class="check-item"><div id="check-ia" class="status-dot"></div> IA Orchestrateur</div>
        <div class="check-item"><div id="check-users" class="status-dot"></div> Utilisateurs</div>
      </div>
    </section>

    <section style="grid-column: span 2;">
      <h2>ðŸ“¡ Logs en direct</h2>
      <div id="logs" class="logs"></div>
    </section>

    <section style="grid-column: span 2;">
      <h2>ðŸ‘¥ Utilisateurs par zones</h2>
      <table id="usersTable">
        <thead>
          <tr><th>Pays</th><th>Ville/Zone</th><th>Utilisateurs</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    async function launchRun() {
      appendLog("ðŸŸ  Run lancÃ© manuellementâ€¦");
      setStatus("forecast","orange");
      setStatus("alerts","orange");
      setStatus("ia","orange");
      try {
        const res = await fetch("/api/run-global", { 
          method: "POST",
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ zone: "Europe" })
        });
        const data = await res.json();
        if (data.success) {
          appendLog("ðŸŸ¢ Run Global terminÃ© avec succÃ¨s.");
          setStatus("forecast","green");
          setStatus("alerts","green");
          setStatus("ia","green");
        } else {
          appendLog("ðŸ”´ Erreur Run Global: "+data.error);
          setStatus("forecast","red");
          setStatus("alerts","red");
          setStatus("ia","red");
        }
      } catch (e) {
        appendLog("ðŸ”´ Exception Run: "+e.message);
        setStatus("forecast","red");
        setStatus("alerts","red");
        setStatus("ia","red");
      }
    }

    function appendLog(msg) {
      const logsDiv = document.getElementById("logs");
      const line = document.createElement("div");
      line.className = "log-line";
      line.textContent = new Date().toLocaleTimeString()+" â€” "+msg;
      logsDiv.appendChild(line);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function setStatus(key,color) {
      document.getElementById("check-"+key).style.background = 
        color==="green"?"#22c55e":color==="red"?"#ef4444":"#f59e0b";
    }

    // === SSE Logs ===
    const evtSource = new EventSource("/api/logs/stream");
    evtSource.onmessage = function(e) {
      appendLog(e.data);
    };

    // === Engine state refresh ===
    async function refreshEngine() {
      const res = await fetch("/api/engine-state");
      const state = await res.json();
      document.getElementById("engineState").textContent = JSON.stringify(state,null,2);
    }
    setInterval(refreshEngine, 10000);
    refreshEngine();

    // === Users ===
    async function loadUsers() {
      const res = await fetch("/api/users");
      const data = await res.json();
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML="";
      if (data.success && data.users) {
        data.users.forEach(u=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${u.country||"-"}</td><td>${u.zone||"-"}</td><td>${u.count||1}</td>`;
          tbody.appendChild(tr);
        });
        setStatus("users","green");
      } else {
        setStatus("users","red");
      }
    }
    loadUsers();
    setInterval(loadUsers, 60000);
  </script>
</body>
</html>
