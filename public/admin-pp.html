  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --accent: #4fc3f7;
      --bg: #0b1220;
      --card: #0f1724;
      --muted: #9fbfce;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #e6f6ff;
      font-family: Inter, system-ui, Arial;
    }
    header {
      background: linear-gradient(90deg, #08101f, #15294d);
      padding: 14px;
      text-align: center;
      color: var(--accent);
      font-weight: 700;
    }
    nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 10px;
      background: #0d1624;
    }
    nav a {
      color: #cfefff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }
    nav a:hover {
      background: #0b2b3a;
    }
    .container {
      max-width: 1200px;
      margin: 16px auto;
      padding: 12px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }
    button {
      background: var(--accent);
      color: #001;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 12px;
    }
    .card {
      background: var(--card);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }
    .status-grid {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .status-box {
      flex: 1;
      min-width: 120px;
      background: #0c1722;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }
    #mapForecast,
    #mapAlerts {
      height: 300px;
      border-radius: 8px;
    }
    #logs {
      height: 220px;
      overflow: auto;
      background: #061119;
      padding: 8px;
      border-radius: 8px;
      font-family: monospace;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #123;
      background: #07121a;
      color: #e6f6ff;
    }
    .chat-panel {
      display: flex;
      flex-direction: column;
      height: 300px;
    }
    .chat-messages {
      flex: 1;
      overflow: auto;
      background: #07131a;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
    }
    @media (max-width: 920px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

<div class="container">
  <div class="toolbar">
    <button id="runBtn">‚ö° Extraction</button>
    <button id="aiBtn">üß† Analyse IA J.E.A.N</button>
    <button id="refreshBtn">üîÑ Rafra√Æchir</button>
    <button id="integrateBtn">‚ö° Int√©grer alertes IA ‚Üí moteur</button>
  </div>

  <div class="grid">
    <div>
      <div class="card">
        <h3>‚öôÔ∏è √âtat du moteur</h3>
        <div class="status-grid">
          <div class="status-box"><strong>Statut</strong><div id="engineStatus">‚Äî</div></div>
          <div class="status-box"><strong>Dernier run</strong><div id="lastRun">‚Äî</div></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const API = location.origin;
const mapF = L.map("mapForecast").setView([20,0],2);
const mapA = L.map("mapAlerts").setView([20,0],2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapF);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapA);

async function getJSON(u){ try{ const r=await fetch(u); return r.ok?await r.json():null;}catch{return null;} }

async function updateStatus(){
  const d = await getJSON(API+"/api/status");
  if(!d)return;
  document.getElementById("engineStatus").textContent=d.status||"‚Äî";
  document.getElementById("lastRun").textContent=d.lastRun?new Date(d.lastRun).toLocaleString():"Jamais";
  document.getElementById("alertsCount").textContent=(d.alerts||[]).length;

  L.layerGroup().addTo(mapF);
  L.layerGroup().addTo(mapA);
  (d.coveredZones||[]).slice(0,500).forEach(p=>{
    L.circleMarker([p.lat,p.lon],{radius:3,color:"#4fc3f7"}).addTo(mapF);
  });
  (d.alerts||[]).forEach(a=>{
    const c=a.certainty||0;
    const col=c>=90?"#00ff80":c>=70?"#ffc107":"#ff7043";
    L.circleMarker([a.geo?.lat||0,a.geo?.lon||0],{radius:5,color:col})
      .bindPopup(`<b>${a.title}</b><br>${a.zone}<br>${c}%`).addTo(mapA);
  });
}
document.getElementById("runBtn").onclick=async()=>{await fetch(API+"/api/run-global",{method:"POST"});updateStatus();};
document.getElementById("aiBtn").onclick=async()=>{await fetch(API+"/api/ai-analyse",{method:"POST"});updateStatus();};
document.getElementById("refreshBtn").onclick=updateStatus;
document.getElementById("integrateBtn").onclick=async()=>{
  alert("‚ö° Int√©gration compl√®te IA ‚Üí moteur d√©clench√©e !");
  await fetch(API+"/api/ai-analyse",{method:"POST"});
};

const es = new EventSource(API+"/api/logs/stream");
es.onmessage = e => {
  try{
    const d=JSON.parse(e.data);
    const line=document.createElement("div");
    line.textContent=`[${new Date(d.timestamp||Date.now()).toLocaleTimeString()}] ${d.message}`;
    logs.appendChild(line); logs.scrollTop=logs.scrollHeight;
  }catch{}
};

document.getElementById("sendChat").onclick=async()=>{
  const txt=document.getElementById("chatInput").value.trim();
  if(!txt)return;
  const msgBox=document.getElementById("chatMessages");
  msgBox.innerHTML+=`<div style='color:#9ad6ff'>Vous : ${txt}</div>`;
  const r=await fetch(API+"/api/ai-admin",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:txt,mode:"moteur"})});
  const j=await r.json();
  msgBox.innerHTML+=`<div style='color:#b2f5c9'>J.E.A.N : ${j.reply}</div>`;
  msgBox.scrollTop=msgBox.scrollHeight;
};
updateStatus(); setInterval(updateStatus,20000);
</script>
