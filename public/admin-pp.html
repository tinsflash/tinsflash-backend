<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö° Centrale Nucl√©aire M√©t√©o - Admin Cockpit</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #2ecc71;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .hidden { display: none; }
    .card {
      background: #161b22;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #58a6ff;
    }
    button {
      background: #238636;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #logs {
      background: black;
      color: #0f0;
      font-family: monospace;
      height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 0.85rem;
    }
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    .status-item {
      display: flex;
      align-items: center;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      background: #21262d;
    }
    .status-indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .green { background: #2ecc71; }
    .orange { background: #f39c12; }
    .red { background: #e74c3c; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #21262d;
    }
  </style>
</head>
<body>
  <header>‚ö° Centrale Nucl√©aire M√©t√©o - Admin Cockpit</header>

  <div class="container">
    <!-- Mot de passe -->
    <div id="login-card" class="card">
      <h2>üîí Connexion requise</h2>
      <input type="password" id="password" placeholder="Mot de passe" />
      <button onclick="checkPassword()">Se connecter</button>
      <p id="login-error" style="color:red;display:none;">‚ùå Mot de passe incorrect</p>
    </div>

    <!-- Console principale -->
    <div id="console" class="hidden">
      <!-- Run -->
      <div class="card">
        <h2>Lancer le RUN</h2>
        <button id="runBtn" onclick="launchRun()">‚ö° Lancer le RUN</button>
      </div>

      <!-- Logs -->
      <div class="card">
        <h2>Logs moteur</h2>
        <div id="logs"></div>
      </div>

      <!-- Check-up -->
      <div class="card">
        <h2>Check-up Moteur</h2>
        <div id="checkup" class="status-grid"></div>
      </div>

      <!-- Sources -->
      <div class="card">
        <h2>Sources m√©t√©o</h2>
        <table>
          <thead>
            <tr><th>Source</th><th>Statut</th></tr>
          </thead>
          <tbody id="sources"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "202679";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("login-card").style.display = "none";
        document.getElementById("console").classList.remove("hidden");
        startAutoRefresh();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    }

    async function launchRun() {
      const btn = document.getElementById("runBtn");
      btn.disabled = true;
      btn.innerText = "‚è≥ RUN en cours...";
      try {
        const res = await fetch("/api/run-global", { method: "POST" });
        const data = await res.json();
        addLog("RUN Global lanc√© ‚úÖ");
        console.log(data);
      } catch (err) {
        addLog("‚ùå Erreur lancement RUN : " + err.message);
      }
      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = "‚ö° Lancer le RUN";
      }, 10000);
    }

    function addLog(text) {
      const logs = document.getElementById("logs");
      logs.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${text}</div>`;
      logs.scrollTop = logs.scrollHeight;
    }

    async function refreshLogs() {
      try {
        const res = await fetch("/api/logs");
        const data = await res.json();
        const logs = document.getElementById("logs");
        logs.innerHTML = "";
        (data || []).forEach(l => {
          logs.innerHTML += `<div>${l.timestamp} - ${l.message}</div>`;
        });
        logs.scrollTop = logs.scrollHeight;
      } catch (err) {
        addLog("‚ùå Erreur refresh logs : " + err.message);
      }
    }

    async function refreshCheckup() {
      try {
        const res = await fetch("/api/checkup");
        const state = await res.json();
        const container = document.getElementById("checkup");
        container.innerHTML = "";
        const items = {
          models: "Mod√®les",
          aiForecasts: "Analyse IA pr√©visions",
          aiAlerts: "Analyse IA alertes",
          localForecasts: "Pr√©visions locales",
          nationalForecasts: "Pr√©visions nationales",
          alertsLocal: "Alertes locales",
          alertsNational: "Alertes nationales",
          alertsContinental: "Alertes continentales",
          alertsWorld: "Assemblage alertes mondiales",
          openData: "Open Data non couvertes",
          users: "Utilisateurs par zone",
          engineStatus: "Moteur op√©rationnel"
        };
        for (const [key,label] of Object.entries(items)) {
          const val = state[key] || "PENDING";
          let color = "orange";
          if (val === "OK") color = "green";
          if (val === "FAIL") color = "red";
          container.innerHTML += `
            <div class="status-item">
              <div class="status-indicator ${color}"></div>
              ${label} : ${val}
            </div>`;
        }
      } catch (err) {
        addLog("‚ùå Erreur refresh checkup : " + err.message);
      }
    }

    async function refreshSources() {
      try {
        const res = await fetch("/api/sources");
        const data = await res.json();
        const tbody = document.getElementById("sources");
        tbody.innerHTML = "";
        (data.sources || []).forEach(src => {
          tbody.innerHTML += `
            <tr>
              <td>${src.name}</td>
              <td style="color:${src.status==='OK'?'#2ecc71':'#e74c3c'}">${src.status}</td>
            </tr>`;
        });
      } catch (err) {
        addLog("‚ùå Erreur refresh sources : " + err.message);
      }
    }

    function startAutoRefresh() {
      refreshLogs();
      refreshCheckup();
      refreshSources();
      setInterval(refreshLogs, 10000);
      setInterval(refreshCheckup, 10000);
      setInterval(refreshSources, 30000);
    }
  </script>
</body>
</html>
