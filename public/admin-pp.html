<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Admin - TINSFLASH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛠️ Console Admin TINSFLASH</h1>
    <p>Gestion des podcasts, alertes et abonnements</p>
  </header>

  <section>
    <h2>🎙️ Générer podcasts</h2>
    <button onclick="generatePodcast('free-morning')">Podcast Free Matin</button>
    <button onclick="generatePodcast('free-evening')">Podcast Free Soir</button>
    <button onclick="generatePodcast('premium-morning')">Podcast Premium Matin</button>
    <button onclick="generatePodcast('premium-evening')">Podcast Premium Soir</button>
    <button onclick="generatePodcast('pro-morning')">Podcast Pro Matin</button>
    <button onclick="generatePodcast('pro-evening')">Podcast Pro Soir</button>
    <button onclick="generatePodcast('proplus-morning')">Podcast Pro+ Matin</button>
    <button onclick="generatePodcast('proplus-evening')">Podcast Pro+ Soir</button>
    <div id="podcast-result"></div>
  </section>

  <section>
    <h2>⚠️ Validation alertes</h2>
    <div id="pending-alerts">Chargement...</div>
  </section>

  <section>
    <h2>🎟️ Codes promos</h2>
    <button onclick="generateCode('premium')">Code Premium</button>
    <button onclick="generateCode('pro')">Code Pro</button>
    <button onclick="generateCode('proplus')">Code Pro+</button>
    <div id="codes-result"></div>
  </section>

  <section>
    <h2>🤖 Chat J.E.A.N</h2>
    <input type="text" id="question" placeholder="Posez une question météo...">
    <button onclick="askAI()">Envoyer</button>
    <div id="answer"></div>
  </section>

  <footer>
    <a href="index.html">⬅ Retour</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
