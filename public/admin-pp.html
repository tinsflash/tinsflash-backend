<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç Console Admin ‚Äì Tinsflash Centrale M√©t√©o</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
      margin-bottom: 20px;
    }
    .card {
      background: #1a1a1a;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: cyan;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00e6e6;
    }
    pre {
      background: #000;
      padding: 15px;
      text-align: left;
      white-space: pre-wrap; /* ‚úÖ retour √† la ligne automatique */
      word-wrap: break-word;
      overflow-y: auto;
      max-height: 400px; /* ‚úÖ agrandi */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç Console Admin ‚Äì Tinsflash Centrale M√©t√©o</h1>

  <div class="card">
    <h2>‚ö° Lancer un Run SuperForecast</h2>
    <button onclick="launchRun()">üöÄ Lancer le Run</button>
  </div>

  <div class="card">
    <h2>üìú Logs en temps r√©el</h2>
    <pre id="logs">En attente de logs...</pre>
  </div>

  <div class="card">
    <h2>‚ö†Ô∏è Alertes g√©n√©r√©es</h2>
    <pre id="alerts">Chargement...</pre>
  </div>

  <div class="card">
    <h2>üë• Utilisateurs par cat√©gorie</h2>
    <pre id="users">Chargement...</pre>
  </div>

  <div class="card">
    <h2>ü§ñ Chat avec J.E.A.N.</h2>
    <input type="text" id="chatInput" placeholder="Pose une question √† J.E.A.N." style="width:80%; padding:10px;" />
    <button onclick="askJean()">Envoyer</button>
    <pre id="chat">En attente de questions...</pre>
  </div>

  <script>
    async function launchRun() {
      const logsBox = document.getElementById("logs");
      logsBox.textContent = "üöÄ D√©clenchement du Run SuperForecast...\n";
      
      // ‚úÖ Ajout des infos zones d√®s le d√©part
      logsBox.textContent += "üåç Zones couvertes: Europe √©largie + USA ‚Üí pr√©visions locales & nationales pr√©cises\n";
      logsBox.textContent += "üåê Zones non couvertes: pr√©visions basiques open data (sans IA nucl√©aire)\n";
      logsBox.textContent += "‚ö†Ô∏è Monde entier: surveillance anomalies & alertes globales\n\n";

      try {
        const response = await fetch("/api/supercalc/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat: 50.5, lon: 4.7 }) // coord par d√©faut (Belgique)
        });

        const data = await response.json();
        logsBox.textContent += data.logs.join("\n");
      } catch (err) {
        logsBox.textContent += "\n‚ùå Erreur: " + err.message;
      }
    }

    async function fetchLogs() {
      const res = await fetch("/api/admin/logs");
      const data = await res.json();
      document.getElementById("logs").textContent = data.join("\n");
    }

    async function fetchAlerts() {
      const res = await fetch("/api/alerts");
      const data = await res.json();
      document.getElementById("alerts").textContent = JSON.stringify(data, null, 2);
    }

    async function fetchUsers() {
      const res = await fetch("/api/admin/users");
      const data = await res.json();
      document.getElementById("users").textContent = JSON.stringify(data, null, 2);
    }

    async function askJean() {
      const input = document.getElementById("chatInput").value;
      if (!input) return;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });
      const data = await res.json();
      document.getElementById("chat").textContent = `üë§ Toi: ${input}\nü§ñ JEAN (${data.engine}): ${data.text}`;
    }

    // Rafra√Æchissement auto
    setInterval(fetchLogs, 10000);
    setInterval(fetchAlerts, 20000);
    setInterval(fetchUsers, 30000);

    fetchLogs();
    fetchAlerts();
    fetchUsers();
  </script>
</body>
</html>
