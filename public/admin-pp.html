<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin TinsFlash</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="navbar admin">
    <div class="logo">🛠️ Console Admin</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="alerts.html">Alertes</a>
      <a href="account.html">Comptes</a>
    </nav>
  </header>

  <main class="container">
    <!-- ⚠️ Alertes -->
    <section class="card admin-card wide">
      <h2>⚠️ Alertes en attente (70–90%)</h2>
      <div id="alerts-review">⏳</div>
    </section>

    <section class="card admin-card wide">
      <h2>⚡ Alertes validées (≥ 90%)</h2>
      <div id="alerts-validated">⏳</div>
    </section>

    <!-- 🎙️ Podcasts -->
    <section class="card admin-card">
      <h2>🎙️ Gestion des Podcasts</h2>
      <button class="cta-btn">Générer un podcast</button>
      <div id="admin-podcasts">⏳</div>
    </section>

    <!-- 🎟️ Codes Promo -->
    <section class="card admin-card">
      <h2>🎟️ Codes Promo</h2>
      <button class="cta-btn">Générer code Premium</button>
      <button class="cta-btn">Générer code Pro</button>
      <button class="cta-btn">Générer code Pro+</button>
      <div id="admin-codes">⏳</div>
    </section>

    <!-- 👤 Utilisateurs -->
    <section class="card admin-card wide">
      <h2>👤 Supervision des abonnements</h2>
      <div id="admin-users">⏳</div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 TinsFlash – Console Admin Secrète</p>
  </footer>
</body>
</html>
