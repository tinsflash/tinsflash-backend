<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tinsflash ‚Äì Console Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2833;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #66fcf1;
    }
    button {
      background: #45a29e;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #66fcf1;
      color: #000;
    }
    #radarImage {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #66fcf1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    ‚ö° Centrale Nucl√©aire M√©t√©o ‚Äì Console Admin ‚ö°
  </header>

  <section id="radar">
    <h2>üåç Radar M√©t√©o</h2>
    <p>Visualisation radar en temps r√©el (Windy) avec fallback Meteologix.</p>
    <button onclick="loadRadar()">Charger Radar</button>
    <div id="radarResult"></div>
  </section>

  <script>
    async function loadRadar() {
      try {
        const res = await fetch("/api/radar?lat=50.85&lon=4.35"); // par d√©faut Bruxelles
        const data = await res.json();

        let html = `<p><strong>Source :</strong> ${data.provider}</p>`;
        if (data.imageUrl) {
          html += `<img id="radarImage" src="${data.imageUrl}" alt="Radar Image">`;
        } else if (data.url) {
          html += `<p><a href="${data.url}" target="_blank">Voir sur Meteologix</a></p>`;
        } else {
          html += `<p>‚ö†Ô∏è Radar indisponible.</p>`;
        }

        document.getElementById("radarResult").innerHTML = html;
      } catch (err) {
        document.getElementById("radarResult").innerHTML =
          "<p>‚ùå Erreur chargement radar</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
