<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Console Admin - Centrale Nucl√©aire M√©t√©o</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #00e6e6;
    }
    .card {
      background: #111827;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,230,230,0.2);
    }
    button {
      background: #00e6e6;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #111827;
    }
    button:hover {
      background: #00b3b3;
    }
    .chat-container {
      border: 1px solid #00e6e6;
      border-radius: 10px;
      padding: 15px;
      max-width: 600px;
      background: #0f172a;
    }
    .chat-input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .chat-bubble {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #00e6e6;
      color: #111827;
      margin-left: auto;
      text-align: right;
    }
    .jean {
      background: #1f2937;
      color: #e0e0e0;
      margin-right: auto;
      text-align: left;
    }
    #logs {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>üöÄ Console d‚Äôadministration m√©t√©o</h2>

  <div class="card">
    <h2>üìä Statistiques Utilisateurs</h2>
    <div id="stats">‚è≥ Chargement...</div>
  </div>

  <div class="card">
    <h2>ü§ñ IA J.E.A.N.</h2>
    <div class="chat-container" id="chatBox">
      <!-- Bulles de chat ajout√©es dynamiquement -->
    </div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Posez une question...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <div class="card">
    <h2>üìú Logs</h2>
    <div id="logs">‚è≥ En attente...</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // Affiche bulle utilisateur
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.innerText = message;
      chatBox.appendChild(userBubble);

      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Affiche bulle J.E.A.N.
        const jeanBubble = document.createElement("div");
        jeanBubble.className = "chat-bubble jean";
        jeanBubble.innerText = data.reply || "‚ùå Pas de r√©ponse";
        chatBox.appendChild(jeanBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorBubble = document.createElement("div");
        errorBubble.className = "chat-bubble jean";
        errorBubble.innerText = "‚ùå Erreur IA: " + err.message;
        chatBox.appendChild(errorBubble);
      }
    }
  </script>
</body>
</html>
