<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🌌 Console Administrateur - TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", Arial, sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
    }
    header {
      background: #111827;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #38bdf8;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #1f2937;
      padding: .5rem;
    }
    nav a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    section {
      background: #1f2937;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 1.2rem;
      color: #38bdf8;
      margin-bottom: .5rem;
      border-bottom: 1px solid #374151;
      padding-bottom: .3rem;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: .6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: .9rem;
      margin: .2rem;
      transition: 0.2s;
    }
    button:hover { background: #1d4ed8; }
    .status-dot {
      width: 14px; height: 14px;
      border-radius: 50%;
      background: #f59e0b;
      display: inline-block;
      margin-right: 6px;
    }
    table { width: 100%; border-collapse: collapse; font-size: .9rem; }
    th, td { padding: .4rem; border-bottom: 1px solid #374151; }
    th { background: #111827; color: #38bdf8; text-align: left; }

    /* 💬 Chat Bubble flottante */
    #chatBubble {
      position:fixed; bottom:20px; right:20px;
      background:#2563eb; color:white;
      width:60px; height:60px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-size:1.5rem;
      cursor:pointer; z-index:1000;
      transition: box-shadow 0.3s;
    }
    #chatBubble.green { box-shadow:0 0 20px 5px #22c55e; }
    #chatBubble.orange { box-shadow:0 0 20px 5px #f59e0b; }
    #chatBubble.red { box-shadow:0 0 20px 5px #ef4444; }
    #chatBubble.purple { box-shadow:0 0 20px 5px #a855f7; }

    #chatWindow {
      position:fixed; bottom:90px; right:20px;
      width:300px; height:400px;
      background:#1f2937; border:1px solid #374151;
      border-radius:10px; display:none;
      flex-direction:column; z-index:1001;
    }
    #chatHeader { background:#111827; padding:.5rem; color:#38bdf8; font-weight:bold; text-align:center; }
    #chatMessages { flex:1; overflow-y:auto; padding:.5rem; font-size:.9rem; }
    #chatInput { display:flex; border-top:1px solid #374151; }
    #chatInput input { flex:1; padding:.5rem; border:none; background:#0f172a; color:white; }
    #chatInput button { padding:.5rem; background:#2563eb; border:none; color:white; }
  </style>
</head>
<body>
  <header><h1>🌌 Console Admin – TINSFLASH</h1></header>
  <nav>
    <a href="/admin">Dashboard</a>
    <a href="/admin-alerts">Alertes</a>
    <a href="/admin-chat">Chat IA</a>
    <a href="/admin-radar">Radar</a>
    <a href="/admin-index">Vue Index</a>
    <a href="/admin-users">Utilisateurs</a>
  </nav>
  <main>
    <section>
      <h2>⚡ Pilotage du moteur</h2>
      <button onclick="launchRun('europe')">🌍 Prévisions Europe</button>
      <button onclick="launchRun('usa')">🗽 Prévisions USA</button>
      <button onclick="launchRun('alerts-europe')">🚨 Alertes Europe</button>
      <button onclick="launchRun('alerts-usa')">🚨 Alertes USA</button>
      <button onclick="launchRun('continental')">🌐 Alertes Continentales</button>
      <button onclick="launchRun('alerts-world')">🌍 Fusion Alertes Mondiales</button>
      <button onclick="launchRun('ia-forecast')">🤖 IA Analyse Prévisions</button>
      <button onclick="launchRun('ia-alerts')">🤖 IA Analyse Alertes</button>
    </section>

    <section>
      <h2>📊 États par pays (Europe)</h2>
      <table id="europeTable"><thead><tr><th>Pays</th><th>Prévisions</th><th>Alertes</th></tr></thead><tbody></tbody></table>
    </section>

    <section>
      <h2>📊 États par États (USA)</h2>
      <table id="usaTable"><thead><tr><th>État</th><th>Prévisions</th><th>Alertes</th></tr></thead><tbody></tbody></table>
    </section>
  </main>

  <!-- 💬 Chat flottant -->
  <div id="chatBubble">💬</div>
  <div id="chatWindow">
    <div id="chatHeader">Chat Moteur IA</div>
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="chatText" placeholder="Écrire..."/>
      <button onclick="sendChat()">Envoyer</button>
    </div>
  </div>

  <script>
    // === Gestion Runs ===
    async function launchRun(action){
      try{
        const res = await fetch(`/api/run-${action}`,{method:"POST"});
        const data = await res.json();
        console.log("Run",action,data);
      }catch(e){console.error("Erreur run",action,e);}
    }

    // === Rafraîchissement état ===
    async function refreshTables(){
      const res = await fetch("/api/engine-state");
      const state = await res.json();
      fillTable("europeTable", state.zonesCoveredEurope, state.alertsEurope);
      fillTable("usaTable", state.zonesCoveredUSA, state.alertsUSA);
      updateChatBubbleStatus(state);
    }

    function fillTable(tableId, forecastData, alertData){
      const tbody=document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML="";
      if(!forecastData) return;
      for(const [country,data] of Object.entries(forecastData)){
        const tr=document.createElement("tr");
        const forecastStatus=data.regions?.length>0?"green":"red";
        const alertStatus=alertData && alertData[country] && alertData[country].length>0?"green":"red";
        tr.innerHTML=`<td>${country}</td>
          <td><span class="status-dot" style="background:${forecastStatus==='green'?'#22c55e':'#ef4444'}"></span></td>
          <td><span class="status-dot" style="background:${alertStatus==='green'?'#22c55e':'#ef4444'}"></span></td>`;
        tbody.appendChild(tr);
      }
    }

    function updateChatBubbleStatus(state){
      const bubble=document.getElementById("chatBubble");
      bubble.className="";
      bubble.id="chatBubble";
      let anyOrange=false,anyRed=false,anyGreen=false;
      if(state?.checkup){
        for(const key of Object.keys(state.checkup)){
          if(state.checkup[key]==="PENDING") anyOrange=true;
          else if(state.checkup[key]==="FAIL") anyRed=true;
          else if(state.checkup[key]==="OK") anyGreen=true;
        }
      }
      if(anyOrange){bubble.classList.add("orange");}
      else if(anyRed && anyGreen){bubble.classList.add("purple");}
      else if(anyRed){bubble.classList.add("red");}
      else if(anyGreen){bubble.classList.add("green");}
    }

    setInterval(refreshTables,10000);
    refreshTables();

    // === Chat Flottant ===
    const chatBubble=document.getElementById("chatBubble");
    const chatWindow=document.getElementById("chatWindow");
    chatBubble.onclick=()=>{chatWindow.style.display=chatWindow.style.display==="flex"?"none":"flex";};

    async function sendChat(){
      const text=document.getElementById("chatText").value.trim();
      if(!text) return;
      const messages=document.getElementById("chatMessages");
      const userDiv=document.createElement("div");
      userDiv.textContent="👤 "+text;
      messages.appendChild(userDiv);
      document.getElementById("chatText").value="";
      const res=await fetch("/api/chat/engine",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})});
      const data=await res.json();
      const botDiv=document.createElement("div");
      botDiv.textContent="🤖 "+(data.reply||"Erreur IA");
      messages.appendChild(botDiv);
      messages.scrollTop=messages.scrollHeight;
    }
  </script>
</body>
</html>
