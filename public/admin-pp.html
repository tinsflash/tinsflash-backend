<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>⚡ Admin Pro+ – TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c1a2b;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #132a44;
      padding: 20px;
      text-align: center;
      color: #00eaff;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section {
      background: #1e2f47;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,234,255,0.2);
    }
    button {
      padding: 10px 20px;
      background: #00eaff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00bcd4;
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      height: 22px;
    }
    .progress-fill {
      background: #00eaff;
      height: 100%;
      width: 0%;
      text-align: center;
      color: #000;
      font-size: 12px;
      font-weight: bold;
    }
    pre {
      background: #0a1a2a;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ Admin Pro+ – Centrale météo</h1>
  </header>

  <main>
    <!-- Mot de passe -->
    <section id="login-section">
      <h2>🔐 Accès sécurisé</h2>
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="checkPassword()">Entrer</button>
      <p id="login-error" style="color:red;"></p>
    </section>

    <!-- Console admin -->
    <section id="console-section" style="display:none;">
      <h2>🚀 Supercalculateur</h2>
      <button onclick="launchRun()">▶️ Lancer un run</button>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill">0%</div>
      </div>
      <p id="progress-status">En attente...</p>

      <h3>📜 Logs récents</h3>
      <div id="logs">⏳ Chargement...</div>
    </section>
  </main>

  <script>
    const ADMIN_PASSWORD = "202679";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("console-section").style.display = "block";
        loadLogs();
      } else {
        document.getElementById("login-error").innerText = "❌ Mot de passe incorrect";
      }
    }

    async function launchRun() {
      document.getElementById("progress-status").innerText = "🚀 Run en cours...";
      updateProgress();

      try {
        const res = await fetch("/api/supercalc/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({})
        });
        const data = await res.json();
        document.getElementById("progress-status").innerText = data.status || "✅ Terminé";
        loadLogs();
      } catch (err) {
        document.getElementById("progress-status").innerText = "❌ Erreur run: " + err.message;
      }
    }

    async function updateProgress() {
      const fill = document.getElementById("progress-fill");
      const status = document.getElementById("progress-status");

      const interval = setInterval(async () => {
        try {
          const res = await fetch("/api/supercalc/progress");
          const data = await res.json();
          const percent = Math.round((data.step / data.total) * 100);
          fill.style.width = percent + "%";
          fill.innerText = percent + "%";
          status.innerText = "⏳ " + data.status;

          if (data.status === "done" || data.status === "error") {
            clearInterval(interval);
          }
        } catch {
          clearInterval(interval);
          status.innerText = "❌ Erreur progression";
        }
      }, 2000);
    }

    async function loadLogs() {
      try {
        const res = await fetch("/api/supercalc/logs");
        const data = await res.json();
        document.getElementById("logs").innerHTML = data.map(run => `
          <pre>
⏰ ${run.time}
📊 ${run.status}
🌡️ ${run.forecast?.temperature_min}°C → ${run.forecast?.temperature_max}°C
💨 Vent: ${run.forecast?.wind} km/h
🌧️ Pluie: ${run.forecast?.precipitation} mm
${run.forecast?.description || ""}
          </pre>
        `).join("");
      } catch {
        document.getElementById("logs").innerText = "❌ Erreur chargement logs";
      }
    }
  </script>
</body>
</html>
