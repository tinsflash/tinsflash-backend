<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console Admin TINSFLASH</title>
  <style>
    body {
      background: #0a0f1f;
      color: #0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 { color: #0ff; }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0ff3;
    }
    button {
      background: #00f8ff;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #00c4cc; }
    #admin-chat-box {
      height: 250px;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .msg-user { color: #0f0; }
    .msg-ai { color: #0ff; margin-left: 15px; }
    input {
      width: 70%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>‚ö° Centrale Admin TINSFLASH</h2>

  <!-- Supercalculateur -->
  <div class="card">
    <h3>‚ö° Supercalculateur</h3>
    <button onclick="runGlobal()">üöÄ Lancer un Run Global</button>
    <div id="super-status">‚è≥ En attente‚Ä¶</div>
  </div>

  <!-- Logs moteur -->
  <div class="card">
    <h3>üì° Logs moteur</h3>
    <button onclick="loadLogs()">üîç Actualiser</button>
    <pre id="logs-box">[]</pre>
  </div>

  <!-- Alertes -->
  <div class="card">
    <h3>‚ö†Ô∏è Alertes m√©t√©o</h3>
    <button onclick="loadAlerts()">üì• Charger</button>
    <pre id="alerts-box">‚è≥ ...</pre>
  </div>

  <!-- √âtat moteur -->
  <div class="card">
    <h3>üõ†Ô∏è √âtat du moteur</h3>
    <button onclick="checkEngine()">üîç V√©rifier</button>
    <pre id="engine-box">{}</pre>
  </div>

  <!-- IA Admin (ChatGPT 5/4o) -->
  <div class="card">
    <h3>ü§ñ IA Admin (ChatGPT)</h3>
    <div id="admin-chat-box"></div>
    <input id="admin-chat-input" type="text" placeholder="Pose ta question..."/>
    <button onclick="sendAdminChat()">Envoyer</button>
  </div>

  <script>
    async function runGlobal() {
      document.getElementById("super-status").innerText = "‚è≥ Calcul...";
      const res = await fetch("/api/superforecast", { method: "POST" });
      const data = await res.json();
      document.getElementById("super-status").innerText = JSON.stringify(data, null, 2);
    }

    async function loadLogs() {
      const res = await fetch("/api/logs");
      const data = await res.json();
      document.getElementById("logs-box").innerText = JSON.stringify(data, null, 2);
    }

    async function loadAlerts() {
      const res = await fetch("/api/alerts/BE");
      const data = await res.json();
      document.getElementById("alerts-box").innerText = JSON.stringify(data, null, 2);
    }

    async function checkEngine() {
      const res = await fetch("/api/checkup");
      const data = await res.json();
      document.getElementById("engine-box").innerText = JSON.stringify(data, null, 2);
    }

    async function sendAdminChat() {
      const input = document.getElementById("admin-chat-input");
      const chatBox = document.getElementById("admin-chat-box");
      const msg = input.value.trim();
      if (!msg) return;

      chatBox.innerHTML += `<div class="msg-user"><b>Moi :</b> ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, zone: "admin", engine: "openai" })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class="msg-ai"><b>GPT :</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div style="color:red;">‚ùå Erreur : ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
