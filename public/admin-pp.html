<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸš€ Console Pro+ â€“ Supercalculateur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      color: #00b4d8;
      text-align: center;
      margin-top: 20px;
    }
    .btn-run {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .progress {
      height: 25px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .log-box {
      background: #1b263b;
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9em;
    }
    .run-card {
      background: #1b263b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>ğŸ›° Console Pro+ â€“ Supercalculateur</h1>

    <!-- Bouton lancement -->
    <div class="text-center">
      <button id="runBtn" class="btn-run">ğŸš€ Lancer un run mÃ©tÃ©o</button>
    </div>

    <!-- Jauge de progression -->
    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Zone logs -->
    <h4>ğŸ“œ Logs dâ€™exÃ©cution</h4>
    <div id="logBox" class="log-box"></div>

    <!-- Derniers runs -->
    <h4 class="mt-4">ğŸ’¾ Derniers runs sauvegardÃ©s</h4>
    <div id="runsList"></div>
  </div>

  <script>
    const runBtn = document.getElementById("runBtn");
    const progressBar = document.getElementById("progressBar");
    const logBox = document.getElementById("logBox");
    const runsList = document.getElementById("runsList");

    function logMessage(msg, type = "info") {
      const line = document.createElement("div");
      line.textContent = msg;
      line.style.color = type === "error" ? "#ff6b6b" : "#9be9a8";
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function fetchRuns() {
      try {
        const res = await fetch("/api/forecast/logs");
        const data = await res.json();
        runsList.innerHTML = "";
        data.forEach(run => {
          const card = document.createElement("div");
          card.className = "run-card";
          card.innerHTML = `
            <b>${run.location}</b> â€“ ${new Date(run.runAt).toLocaleString()} <br/>
            ğŸŒ¡ï¸ ${run.temperature_min}Â°C / ${run.temperature_max}Â°C |
            ğŸ’¨ ${run.wind} km/h |
            â˜” ${run.precipitation} mm <br/>
            ğŸ” ${run.anomaly} | ğŸ“Š FiabilitÃ©: ${run.reliability}% <br/>
            ğŸ“ ${run.aiSummary || "Pas de rÃ©sumÃ© IA"}
          `;
          runsList.appendChild(card);
        });
      } catch (err) {
        logMessage("Erreur rÃ©cupÃ©ration des runs: " + err.message, "error");
      }
    }

    runBtn.addEventListener("click", async () => {
      logBox.innerHTML = "";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      logMessage("ğŸš€ DÃ©but du run mÃ©tÃ©o...");

      try {
        let progress = 0;
        const interval = setInterval(() => {
          if (progress < 90) {
            progress += 5;
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";
          }
        }, 1000);

        const res = await fetch("/api/supercalc/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ location: "Bruxelles" }),
        });

        clearInterval(interval);
        const data = await res.json();

        if (data.error) {
          logMessage("âŒ Erreur: " + data.error, "error");
          progressBar.style.width = "100%";
          progressBar.textContent = "Erreur";
          progressBar.classList.add("bg-danger");
        } else {
          logMessage("âœ… Run terminÃ© avec succÃ¨s !");
          progressBar.style.width = "100%";
          progressBar.textContent = "100%";
          progressBar.classList.add("bg-success");
          fetchRuns();
        }
      } catch (err) {
        logMessage("âŒ Exception: " + err.message, "error");
        progressBar.style.width = "100%";
        progressBar.textContent = "Erreur";
        progressBar.classList.add("bg-danger");
      }
    });

    // Charger la liste au dÃ©marrage
    fetchRuns();
  </script>
</body>
</html>
