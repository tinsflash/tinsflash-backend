<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tinsflash ‚Äì Console Admin</title>
  <meta name="robots" content="noindex, nofollow" /> <!-- emp√™che indexation -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2833;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #66fcf1;
    }
    button {
      background: #45a29e;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #66fcf1;
      color: #000;
    }
    #radarImage {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #66fcf1;
      border-radius: 8px;
    }
    #lockscreen {
      text-align: center;
      padding: 100px 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>üîí Acc√®s restreint</h2>
    <p>Veuillez entrer le code d'acc√®s :</p>
    <input type="password" id="accessCode" placeholder="Code PIN" />
    <button onclick="checkCode()">Entrer</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <div id="adminConsole" style="display:none;">
    <header>
      ‚ö° Centrale Nucl√©aire M√©t√©o ‚Äì Console Admin ‚ö°
    </header>

    <section id="radar">
      <h2>üåç Radar M√©t√©o</h2>
      <p>Visualisation radar en temps r√©el (Windy) avec fallback Meteologix.</p>
      <button onclick="loadRadar()">Charger Radar</button>
      <div id="radarResult"></div>
    </section>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("accessCode").value;
      if (code === "202679") {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("adminConsole").style.display = "block";
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Code incorrect";
      }
    }

    async function loadRadar() {
      try {
        const res = await fetch("/api/radar?lat=50.85&lon=4.35"); // par d√©faut Bruxelles
        const data = await res.json();

        let html = `<p><strong>Source :</strong> ${data.provider}</p>`;
        if (data.imageUrl) {
          html += `<img id="radarImage" src="${data.imageUrl}" alt="Radar Image">`;
        } else if (data.url) {
          html += `<p><a href="${data.url}" target="_blank">Voir sur Meteologix</a></p>`;
        } else {
          html += `<p>‚ö†Ô∏è Radar indisponible.</p>`;
        }

        document.getElementById("radarResult").innerHTML = html;
      } catch (err) {
        document.getElementById("radarResult").innerHTML =
          "<p>‚ùå Erreur chargement radar</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
