<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash – Console Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #f1f1f1; margin: 0; }
    header { background: #1e1e1e; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: bold; color: #00e0ff; }
    main { padding: 15px; }
    h2 { margin-top: 20px; font-size: 1.2rem; color: #00e0ff; text-align: center; }
    button { display: block; margin: 10px auto; padding: 12px 20px; font-size: 1rem; background: #00e0ff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #00c0d9; }
    section { margin-bottom: 30px; background: #1e1e1e; padding: 15px; border-radius: 10px; }
    pre, textarea { width: 100%; background: #000; color: #f1f1f1; padding: 10px; border-radius: 5px; font-size: 0.9rem; }
    textarea { resize: vertical; }
    .chat-box { display: flex; flex-direction: column; }
    .chat-log { background: #000; padding: 10px; height: 250px; overflow-y: auto; border-radius: 5px; margin-bottom: 10px; }
    .chat-message.admin { color: #00e0ff; font-weight: bold; }
    .chat-message.jean { color: #ffcc00; }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 5px; border: none; font-size: 1rem; }
  </style>
</head>
<body>
  <header>🌍 Console Admin – Tinsflash</header>
  <main>
    <h2>⚡ Lancer un Run SuperForecast</h2>
    <button id="runBtn">🚀 Lancer le Run</button>

    <section>
      <h2>📜 Logs</h2>
      <pre id="logs">En attente...</pre>
    </section>

    <section>
      <h2>⚠️ Alertes</h2>
      <pre id="alerts">Chargement...</pre>
    </section>

    <section>
      <h2>👥 Utilisateurs</h2>
      <pre id="users">Chargement...</pre>
    </section>

    <section>
      <h2>📰 Bulletin météo du jour</h2>
      <textarea id="bulletinLocal" rows="6"></textarea>
      <textarea id="bulletinNational" rows="6"></textarea>
      <button onclick="saveBulletin()">💾 Sauvegarder</button>
      <button onclick="generateBulletin()">⚡ Régénérer depuis Run</button>
    </section>

    <section>
      <h2>🤖 Chat avec J.E.A.N.</h2>
      <div class="chat-box">
        <div class="chat-log" id="chatLog"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Posez une question à J.E.A.N.">
          <button id="chatSend">Envoyer</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    async function fetchLogs() { const r = await fetch("/api/admin/logs"); document.getElementById("logs").textContent = (await r.json()).logs?.join("\n") || "Aucun log."; }
    async function fetchAlerts() { const r = await fetch("/api/alerts"); document.getElementById("alerts").textContent = JSON.stringify(await r.json(), null, 2); }
    async function fetchUsers() { const r = await fetch("/api/admin/users"); document.getElementById("users").textContent = JSON.stringify(await r.json(), null, 2); }
    async function loadBulletin() { const r = await fetch("/api/admin/bulletin/latest"); const d = await r.json(); document.getElementById("bulletinLocal").value = d.local||""; document.getElementById("bulletinNational").value = d.national||""; }
    async function saveBulletin() { const local=document.getElementById("bulletinLocal").value; const national=document.getElementById("bulletinNational").value; await fetch("/api/admin/bulletin/update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({local,national})}); alert("✅ Bulletin sauvegardé !"); }
    async function generateBulletin() { await fetch("/api/admin/bulletin/generate",{method:"POST"}); loadBulletin(); }

    document.getElementById("runBtn").onclick=async()=>{await fetch("/api/supercalc/run",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({})}); alert("✅ Run lancé – vérifiez les logs !");};
    document.getElementById("chatSend").onclick=async()=>{const i=document.getElementById("chatInput");const msg=i.value.trim();if(!msg)return;const log=document.getElementById("chatLog");log.innerHTML+=`<div class="chat-message admin">👤 Admin: ${msg}</div>`;i.value="";const r=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});const d=await r.json();log.innerHTML+=`<div class="chat-message jean">🤖 JEAN: ${d.reply||"..."}</div>`;log.scrollTop=log.scrollHeight;};

    setInterval(fetchLogs,5000); setInterval(fetchAlerts,5000); setInterval(fetchUsers,10000);
    loadBulletin(); fetchLogs(); fetchAlerts(); fetchUsers();
  </script>
</body>
</html>
