<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Admin – Centrale Nucléaire Météo</title>
  <link rel="stylesheet" href="admin-pp.css">
  <style>
    /* Style spécifique pour le bouton Run */
    .run-button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 16px 24px;   /* bouton plus grand */
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;    /* texte plus grand */
      font-weight: bold;
      width: 100%;          /* prend toute la largeur */
      margin-top: 10px;
      display: block;
      text-align: center;
    }

    .run-button:hover {
      background-color: #0277bd;
      transform: scale(1.02); /* léger zoom */
    }

    /* États dynamiques (optionnel pour plus tard) */
    .run-ready { background-color: #0288d1; }
    .run-progress { background-color: #fbc02d; }
    .run-error { background-color: #d32f2f; }
    .run-success { background-color: #388e3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📡 Console Admin<br> Centrale Nucléaire Météo</h1>

    <!-- Lancer un Run -->
    <div class="card">
      <h2>⚡ Lancer un Run<br> SuperForecast</h2>
      <button id="runBtn" class="run-button">🚀 Lancer le Run (Europe & USA)</button>
      <div id="runStatus">[En attente...]</div>
    </div>

    <!-- Logs -->
    <div class="card">
      <h2>📜 Logs<br> en temps réel</h2>
      <pre id="logs">Chargement...</pre>
    </div>

    <!-- Alertes -->
    <div class="card">
      <h2>⚠️ Alertes<br> Météo</h2>
      <div id="alerts">Chargement...</div>
    </div>

    <!-- Utilisateurs -->
    <div class="card">
      <h2>👥 Utilisateurs<br> par zone</h2>
      <div id="users">Chargement...</div>
    </div>

    <!-- Statistiques -->
    <div class="card">
      <h2>📊 Statistiques<br> Système</h2>
      <div id="stats">Chargement...</div>
    </div>

    <!-- Chat IA J.E.A.N -->
    <div class="card">
      <h2>💬 Discussion<br> avec J.E.A.N.</h2>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Parler avec J.E.A.N. (IA météo)...">
      <button id="chatSend">Envoyer</button>
    </div>
  </div>

  <script src="admin-pp.js"></script>
</body>
</html>
