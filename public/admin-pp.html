<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🌌 Console Administrateur - TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      margin: 0;
      font-family: "Orbitron", Arial, sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
    }
    header {
      background: #111827;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #1f2937;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #38bdf8;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #1f2937;
      padding: .5rem;
    }
    nav a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    section {
      background: #1f2937;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 1.2rem;
      color: #38bdf8;
      margin-bottom: .5rem;
      border-bottom: 1px solid #374151;
      padding-bottom: .3rem;
    }
    button {
      border: none;
      color: white;
      padding: .6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: .9rem;
      margin: .2rem;
      transition: 0.2s;
      display: inline-block;
      min-width: 180px;
      text-align: center;
    }
    .btn-orange { background: #f59e0b; }
    .btn-green { background: #22c55e; }
    .btn-red   { background: #ef4444; }
    .btn-grey  { background: #374151; }
    button:hover { opacity: 0.8; }
    .logs {
      max-height: 300px;
      overflow-y: auto;
      background: #0f172a;
      font-family: monospace;
      font-size: .9rem;
      padding: .5rem;
      border-radius: 6px;
      display: none; /* caché par défaut */
    }
    .show { display: block !important; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem;
    }
    th, td {
      padding: .5rem;
      border-bottom: 1px solid #374151;
    }
    th {
      background: #111827;
      color: #38bdf8;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌌 Console Admin – TINSFLASH</h1>
  </header>
  <nav>
    <a href="/admin">Dashboard</a>
    <a href="/admin-alerts">Alertes</a>
    <a href="/admin-chat">Chat IA</a>
    <a href="/admin-radar">Radar</a>
    <a href="/admin-index">Vue Index</a>
    <a href="/admin-users">Utilisateurs</a>
  </nav>
  <main>
    <!-- Contrôle moteur -->
    <section style="grid-column: span 2;">
      <h2>⚡ Contrôle moteur (direct)</h2>
      <div id="buttonsPanel">
        <button class="btn-grey" onclick="resetButtons()">🔄 RESET Voyants</button>
        <hr>
        <button id="btn-forecast-europe" class="btn-grey" onclick="launchRun('europe','btn-forecast-europe')">🌍 Prévisions Europe</button>
        <button id="btn-forecast-usa" class="btn-grey" onclick="launchRun('usa','btn-forecast-usa')">🗽 Prévisions USA</button>
        <button id="btn-forecast-continental" class="btn-grey" onclick="launchRun('continental','btn-forecast-continental')">🌐 Prévisions Continentales</button>
        <hr>
        <button id="btn-alerts-europe" class="btn-grey" onclick="launchRun('alerts-europe','btn-alerts-europe')">🚨 Alertes Europe</button>
        <button id="btn-alerts-usa" class="btn-grey" onclick="launchRun('alerts-usa','btn-alerts-usa')">🚨 Alertes USA</button>
        <button id="btn-alerts-continental" class="btn-grey" onclick="launchRun('alerts-continental','btn-alerts-continental')">🚨 Alertes Continentales</button>
        <button id="btn-alerts-world" class="btn-grey" onclick="launchRun('alerts-world','btn-alerts-world')">🌍 Fusion Alertes Mondiales</button>
        <hr>
        <button id="btn-ia-forecast" class="btn-grey" onclick="launchRun('ia-forecast','btn-ia-forecast')">🤖 IA Analyse Prévisions</button>
        <button id="btn-ia-alerts" class="btn-grey" onclick="launchRun('ia-alerts','btn-ia-alerts')">🤖 IA Analyse Alertes</button>
      </div>
      <p><strong>Dernier run :</strong> <span id="lastRun">-</span> | 
         <strong>Dernières alertes :</strong> <span id="lastAlerts">-</span></p>
    </section>

    <!-- Europe + USA -->
    <section>
      <h2>🌍 Prévisions par pays</h2>
      <table id="forecastTable">
        <thead><tr><th>Pays / État</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>🚨 Alertes par pays</h2>
      <table id="alertsTable">
        <thead><tr><th>Pays / État</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Logs cachés par défaut -->
    <section style="grid-column: span 2;">
      <h2 onclick="toggleLogs()" style="cursor:pointer;">📡 Logs (200 derniers) — cliquer pour ouvrir</h2>
      <div id="logs" class="logs"></div>
    </section>
  </main>

  <script>
    function statusDot(color) {
      return color === "green" ? "🟢" :
             color === "red"   ? "🔴" : "🟠";
    }

    async function launchRun(action,btnId) {
      setBtn(btnId,"orange");
      try {
        const res = await fetch(`/api/run-${action}`, { method:"POST" });
        const data = await res.json();
        if (data && !data.error) {
          setBtn(btnId,"green");
          appendLog(`🟢 ${action} terminé avec succès.`);
        } else {
          setBtn(btnId,"red");
          appendLog(`🔴 Erreur ${action}: ${data.error}`);
        }
        refreshTables();
      } catch(e) {
        setBtn(btnId,"red");
        appendLog(`🔴 Exception ${action}: ${e.message}`);
      }
    }

    function setBtn(id,color) {
      const btn = document.getElementById(id);
      btn.className = color==="green" ? "btn-green" :
                      color==="red"   ? "btn-red" :
                      color==="orange"? "btn-orange":"btn-grey";
    }

    function resetButtons() {
      document.querySelectorAll("#buttonsPanel button").forEach(btn=>{
        if (btn.id) btn.className = "btn-grey";
      });
      appendLog("🔄 Voyants remis à zéro.");
    }

    function appendLog(msg) {
      const logsDiv = document.getElementById("logs");
      const line = document.createElement("div");
      line.textContent = new Date().toLocaleTimeString("fr-BE")+" — "+msg;
      logsDiv.appendChild(line);
      while (logsDiv.children.length > 200) {
        logsDiv.removeChild(logsDiv.firstChild);
      }
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function toggleLogs() {
      document.getElementById("logs").classList.toggle("show");
    }

    async function refreshTables() {
      const res = await fetch("/api/engine-state");
      const state = await res.json();
      document.getElementById("lastRun").textContent = state?.lastRunFinished || "-";
      document.getElementById("lastAlerts").textContent = state?.lastAlertsGenerated || "-";

      const fbody = document.querySelector("#forecastTable tbody");
      const abody = document.querySelector("#alertsTable tbody");
      fbody.innerHTML = ""; abody.innerHTML = "";

      const renderRow = (tbody, name, status, flag="") => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${flag} ${name}</td><td style="text-align:center;">${statusDot(status)}</td>`;
        tbody.appendChild(tr);
      };

      if (state.zonesCoveredEurope) {
        for (const country of Object.keys(state.zonesCoveredEurope)) {
          const forecasts = state.zonesCoveredEurope[country]?.regions?.length;
          const alerts = state.alertsEurope && state.alertsEurope[country]?.length;
          renderRow(fbody, country, forecasts?"green":"red","🇪🇺");
          renderRow(abody, country, alerts?"green":"red","🇪🇺");
        }
      }
      if (state.zonesCoveredUSA) {
        for (const stateName of Object.keys(state.zonesCoveredUSA)) {
          const forecasts = state.zonesCoveredUSA[stateName]?.regions?.length;
          const alerts = state.alertsUSA && state.alertsUSA[stateName]?.length;
          renderRow(fbody, stateName, forecasts?"green":"red","🇺🇸");
          renderRow(abody, stateName, alerts?"green":"red","🇺🇸");
        }
      }
    }

    const evtSource = new EventSource("/api/logs/stream");
    evtSource.onmessage = function(e) { appendLog(e.data); };

    setInterval(refreshTables, 20000);
    refreshTables();
  </script>
</body>
</html>
