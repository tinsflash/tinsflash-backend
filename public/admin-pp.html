<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Console Admin – Tinsflash Centrale Météo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
      margin-bottom: 20px;
    }
    .card {
      background: #1a1a1a;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      text-align: left;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: cyan;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00e6e6;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>🌍 Console Admin – Tinsflash Centrale Météo</h1>

  <div class="card">
    <h2>⚡ Lancer un Run SuperForecast</h2>
    <button onclick="launchRun()">🚀 Lancer le Run</button>
  </div>

  <div class="card">
    <h2>📜 Logs en temps réel</h2>
    <pre id="logs">En attente de logs...</pre>
  </div>

  <div class="card">
    <h2>⚠️ Alertes générées</h2>
    <pre id="alerts">Chargement...</pre>
  </div>

  <div class="card">
    <h2>👥 Utilisateurs par catégorie</h2>
    <pre id="users">Chargement...</pre>
  </div>

  <div class="card">
    <h2>💬 Chat avec J.E.A.N.</h2>
    <input id="chatInput" type="text" placeholder="Posez une question à J.E.A.N." style="width:80%; padding:10px; border-radius:5px; border:none;" />
    <button onclick="sendChat()">Envoyer</button>
    <pre id="chatResponse">En attente de réponse...</pre>
  </div>

  <script src="admin.js"></script>
</body>
</html>
