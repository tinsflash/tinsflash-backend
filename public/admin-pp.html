<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🌍 Console Admin – Tinsflash Météo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #111; color: #0f0; font-family: monospace; }
    h1, h2 { color: cyan; }
    .section { border: 1px solid cyan; padding: 15px; margin: 10px 0; border-radius: 8px; }
    button { background: cyan; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 6px; }
    textarea { width: 100%; height: 120px; background: #000; color: #0f0; border: 1px solid cyan; padding: 10px; }
    pre { background: #000; color: #0f0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🌍 Console Admin – Tinsflash Météo</h1>

  <div class="section">
    <h2>⚡ Lancer un Run SuperForecast (Europe & USA)</h2>
    <button onclick="launchRun()">🚀 Lancer le Run</button>
  </div>

  <div class="section">
    <h2>📜 Logs en temps réel</h2>
    <pre id="logs">⏳ En attente...</pre>
  </div>

  <div class="section">
    <h2>⚠️ Alertes générées</h2>
    <pre id="alerts">⏳ En attente...</pre>
  </div>

  <div class="section">
    <h2>📰 Bulletin météo généré (modifiable avant publication)</h2>
    <textarea id="bulletin"></textarea>
    <button onclick="saveBulletin()">💾 Sauvegarder & Rafraîchir Index</button>
  </div>

  <div class="section">
    <h2>🤖 Chat avec J.E.A.N.</h2>
    <div id="chatBox"><i>Discussion en attente...</i></div>
    <input id="chatInput" placeholder="Posez une question à J.E.A.N.">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    async function launchRun() {
      document.getElementById("logs").textContent = "🚀 Run en cours...";
      const res = await fetch("/run-superforecast", { method: "POST" });
      const data = await res.json();
      document.getElementById("logs").textContent = data.logs.join("\n");
    }

    async function saveBulletin() {
      const text = document.getElementById("bulletin").value;
      await fetch("/bulletin", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ local: text, national: text }) });
      alert("✅ Bulletin sauvegardé et index rafraîchi !");
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const res = await fetch("/chat", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ message: input.value }) });
      const data = await res.json();
      document.getElementById("chatBox").innerHTML += `<br><b>Admin:</b> ${input.value}<br><b>J.E.A.N.:</b> ${data.reply}`;
      input.value = "";
    }
  </script>
</body>
</html>
