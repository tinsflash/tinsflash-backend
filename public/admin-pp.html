<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <title>Console Centrale â€“ TINSFLASH</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#0b0e12; color:#eee; }
    .header { padding:15px; text-align:center; background:#1c1f26; }
    .btn { padding:10px 15px; margin:5px; border:none; cursor:pointer; border-radius:5px; }
    .btn-run { background:#ffa500; color:#000; font-weight:bold; }
    .btn-ok { background:#2ecc71; color:#fff; }
    .btn-fail { background:#e74c3c; color:#fff; }
    .logs { max-height:300px; overflow-y:auto; background:#111; padding:10px; border-radius:5px; }
    .log-line { margin:3px 0; font-family: monospace; }
    .status { display:flex; justify-content:space-around; margin:10px 0; }
    .status div { padding:10px; border-radius:6px; min-width:120px; text-align:center; }
    .ok { background:#2ecc71; }
    .fail { background:#e74c3c; }
    .pending { background:#f39c12; }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ Centrale NuclÃ©aire MÃ©tÃ©o</h1>
    <button class="btn btn-run" onclick="runGlobal('All')">Lancer RUN GLOBAL</button>
    <button class="btn btn-run" onclick="runGlobal('Europe')">RUN Europe</button>
    <button class="btn btn-run" onclick="runGlobal('USA')">RUN USA</button>
  </div>

  <div class="status" id="engineStatus">
    <div id="models" class="pending">ModÃ¨les</div>
    <div id="localForecasts" class="pending">PrÃ©visions locales</div>
    <div id="nationalForecasts" class="pending">PrÃ©visions nationales</div>
    <div id="aiAlerts" class="pending">Alertes IA</div>
    <div id="engine" class="pending">Moteur</div>
  </div>

  <h2>ðŸ“œ Logs moteur</h2>
  <div class="logs" id="logs"></div>

  <h2>ðŸ“Š Rapport final IA</h2>
  <pre id="finalReport">{}</pre>

  <script>
    async function runGlobal(zone) {
      await fetch(`/api/run-global?zone=${zone}`, { method:"POST" });
    }

    function updateStatus(checkup){
      document.getElementById("models").className = checkup.models?.toLowerCase() || "pending";
      document.getElementById("localForecasts").className = checkup.localForecasts?.toLowerCase() || "pending";
      document.getElementById("nationalForecasts").className = checkup.nationalForecasts?.toLowerCase() || "pending";
      document.getElementById("aiAlerts").className = checkup.aiAlerts?.toLowerCase() || "pending";
      document.getElementById("engine").className = checkup.engineStatus?.toLowerCase() || "pending";
    }

    const logBox = document.getElementById("logs");
    const evtSource = new EventSource("/api/logs/stream");
    evtSource.onmessage = function(e){
      const log = JSON.parse(e.data);
      const line = document.createElement("div");
      line.className = "log-line";
      line.textContent = `[${log.timestamp}] ${log.message}`;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    };

    async function refreshFinal(){
      const res = await fetch("/api/engine-state");
      const data = await res.json();
      updateStatus(data.checkup || {});
      document.getElementById("finalReport").textContent = JSON.stringify(data.finalReport || {}, null, 2);
    }
    setInterval(refreshFinal, 5000);
  </script>
</body>
</html>
