<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🛰️ Console Admin TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family:'Segoe UI',Arial,sans-serif; background:#0c1a2b; color:#fff; margin:0; padding:0; }
    h1 { text-align:center; margin:20px; color:#00eaff; text-shadow:0 0 12px #00eaff; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    .card { background:#132a44; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 0 15px rgba(0,234,255,0.2); }
    .btn { padding:10px 15px; margin:5px; background:linear-gradient(135deg,#1e90ff,#00eaff); border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; }
    .btn:hover { background:linear-gradient(135deg,#0c75d4,#00b3cc); }
    textarea,input,select { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:none; font-size:14px; }
    #logs { background:#000; color:#0f0; font-family:monospace; padding:12px; height:200px; border-radius:8px; overflow-y:auto; }
    .status { margin-top:10px; padding:8px; border-radius:6px; background:rgba(255,255,255,0.05); font-size:0.95rem; }
  </style>
</head>
<body>
  <h1>🛰️ Console Administrateur – TINSFLASH</h1>
  <div class="container">

    <!-- Supercalculateur -->
    <div class="card">
      <h2>⚡ Supercalculateur Météo</h2>
      <button class="btn" onclick="runForecast('07h10')">🌅 Run 07h10</button>
      <button class="btn" onclick="runForecast('12h10')">☀️ Run 12h10</button>
      <button class="btn" onclick="runForecast('19h10')">🌙 Run 19h10</button>
      <div id="forecast-status" class="status">⏳ En attente de lancement...</div>
    </div>

    <!-- Logs -->
    <div class="card">
      <h2>📡 Logs Supercalculateur</h2>
      <button class="btn" onclick="loadLogs()">🔄 Rafraîchir</button>
      <div id="logs">⏳ Logs en attente...</div>
    </div>

  </div>

  <script>
    const API_BASE = "/api";

    // Supercalculateur
    async function runForecast(time) {
      document.getElementById("forecast-status").innerText = "⏳ Calcul en cours...";
      try {
        const res = await fetch(`${API_BASE}/supercalc/run`, {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ time, country:"BE" })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        let statusText = `${data.status}\nPrévisions: ${data.forecast.temperature_min}°C à ${data.forecast.temperature_max}°C, vent ${data.forecast.wind} km/h, précipitations ${data.forecast.precipitation} mm.\nFiabilité: ${data.forecast.reliability}%`;

        if (data.forecast.errors && data.forecast.errors.length > 0) {
          statusText += `\n⚠️ Erreurs: ${data.forecast.errors.join(" | ")}`;
        }

        document.getElementById("forecast-status").innerText = statusText;
      } catch (e) {
        document.getElementById("forecast-status").innerText = "❌ Erreur lancement forecast";
      }
    }

    async function loadLogs() {
      document.getElementById("logs").innerText = "⏳ Chargement logs...";
      try {
        const res = await fetch(`${API_BASE}/supercalc/logs`);
        const data = await res.json();
        document.getElementById("logs").innerText =
          data.map(r => `${r.time} → ${r.status} | Temp: ${r.forecast.temperature}°C | Fiabilité ${r.forecast.reliability}%`).join("\n");
      } catch {
        document.getElementById("logs").innerText = "❌ Erreur logs";
      }
    }
  </script>
</body>
</html>
