<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🛰️ Console Admin TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#0a0f1c; color:#00ffea; font-family:"Orbitron", Arial, sans-serif; margin:0; }
    header { text-align:center; padding:20px; border-bottom:2px solid #00ffea; }
    h1 { margin:0; color:#00ffea; text-shadow:0 0 10px #00fbe7; }
    .container { padding:20px; max-width:1200px; margin:auto; display:grid; gap:20px; }
    .card { background:#111830; border:1px solid #00ffea; border-radius:12px; padding:20px; box-shadow:0 0 15px rgba(0,255,234,0.3); }
    h2 { color:#00fbe7; margin-top:0; text-shadow:0 0 8px #00d9ff; }
    .btn { background:#00ffea; color:#000; border:none; padding:10px 15px; margin:5px; border-radius:8px; font-weight:bold; cursor:pointer; }
    .btn:hover { background:#00d9ff; }
    #logs { background:#000; color:#0f0; font-family:monospace; padding:10px; height:200px; overflow-y:auto; border-radius:6px; }
    textarea,input,select { width:100%; padding:8px; margin:5px 0; border-radius:6px; border:none; background:#0c1a2b; color:#fff; }
  </style>
  <script>
    // Sécurité simple par mot de passe
    document.addEventListener("DOMContentLoaded", () => {
      const pass = prompt("Mot de passe Admin ?");
      if(pass !== "202679") {
        alert("⛔ Accès refusé");
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>🛰️ Console Administrateur – Mode NASA</h1>
  </header>
  <div class="container">

    <!-- Supercalculateur -->
    <div class="card">
      <h2>⚡ Supercalculateur Météo</h2>
      <button class="btn" onclick="runForecast('morning')">🌅 Run 07h10</button>
      <button class="btn" onclick="runForecast('noon')">☀️ Run 12h10</button>
      <button class="btn" onclick="runForecast('evening')">🌙 Run 19h10</button>
      <div id="forecast-status">⏳ En attente...</div>
    </div>

    <!-- Logs & Alertes -->
    <div class="card">
      <h2>📡 Monitoring & Alertes</h2>
      <button class="btn" onclick="loadLogs()">📖 Logs</button>
      <button class="btn" onclick="loadAlerts()">⚠️ Alertes</button>
      <div id="logs">⏳ Attente logs...</div>
    </div>

    <!-- Prévisions Nationales -->
    <div class="card">
      <h2>🌍 Prévisions Nationales BE / FR</h2>
      <div id="forecast-be">⏳ Chargement Belgique...</div>
      <div id="forecast-fr">⏳ Chargement France...</div>
    </div>

    <!-- Statistiques utilisateurs -->
    <div class="card">
      <h2>📊 Statistiques Utilisateurs</h2>
      <div id="user-stats">⏳ Chargement...</div>
    </div>

    <!-- Chat IA -->
    <div class="card">
      <h2>🤖 IA J.E.A.N</h2>
      <textarea id="ai-input" placeholder="Posez une question..."></textarea>
      <button class="btn" onclick="sendChat()">Envoyer</button>
      <div id="ai-response"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://tinsflash-backend.onrender.com/api";

    async function runForecast(time) {
      document.getElementById("forecast-status").innerText = "⏳ Calcul...";
      const res = await fetch(`${API_BASE}/forecast/national?country=BE`);
      const data = await res.json();
      document.getElementById("forecast-status").innerText = 
        `✅ Run ${time} : ${data.combined.description}, ${data.combined.temperature}°C`;
    }

    async function loadLogs() {
      document.getElementById("logs").innerText = "⏳ Chargement logs...";
      const res = await fetch(`${API_BASE}/logs`);
      const data = await res.json();
      document.getElementById("logs").innerText = data.join("\n");
    }

    async function loadAlerts() {
      document.getElementById("logs").innerText = "⏳ Chargement alertes...";
      const res = await fetch(`${API_BASE}/alerts`);
      const data = await res.json();
      document.getElementById("logs").innerText = data.map(a => `⚠️ ${a.level} - ${a.message}`).join("\n");
    }

    async function sendChat() {
      const msg = document.getElementById("ai-input").value;
      const res = await fetch(`${API_BASE}/chat`, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("ai-response").innerText = data.reply;
    }
  </script>
</body>
</html>
