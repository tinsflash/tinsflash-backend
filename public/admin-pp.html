<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🌌 Console Administrateur - TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body { margin:0; font-family:"Orbitron",Arial,sans-serif; background:#0b0f1a; color:#e0e0e0;}
    header {background:#111827;padding:1rem;text-align:center;border-bottom:2px solid #1f2937;}
    header h1{margin:0;font-size:1.6rem;color:#38bdf8;letter-spacing:2px;}
    nav{display:flex;justify-content:center;gap:1rem;background:#1f2937;padding:.5rem;}
    nav a{color:#38bdf8;text-decoration:none;font-weight:bold;}
    nav a:hover{text-decoration:underline;}
    main{padding:1.5rem;display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;}
    section{background:#1f2937;padding:1rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.5);}
    h2{font-size:1.2rem;color:#38bdf8;margin-bottom:.5rem;border-bottom:1px solid #374151;padding-bottom:.3rem;}
    button{background:#2563eb;border:none;color:white;padding:.6rem 1rem;border-radius:6px;cursor:pointer;font-size:.9rem;margin:.2rem;transition:0.2s;}
    button:hover{background:#1d4ed8;}
    .logs{max-height:300px;overflow-y:auto;background:#0f172a;font-family:monospace;font-size:.9rem;padding:.5rem;border-radius:6px;}
  </style>
</head>
<body>
<header>
  <h1>🌌 Console Admin – TINSFLASH</h1>
</header>
<nav>
  <a href="/admin">Dashboard</a>
  <a href="/admin-alerts">Alertes</a>
  <a href="/admin-chat">Chat IA</a>
  <a href="/admin-radar">Radar</a>
  <a href="/admin-index">Vue Index</a>
  <a href="/admin-users">Utilisateurs</a>
</nav>

<main>
  <section>
    <h2>⚡ Lancement par zones</h2>
    <button onclick="launchRun('europe')">🌍 Europe</button>
    <button onclick="launchRun('usa')">🗽 USA</button>
    <button onclick="launchRun('continental')">🌐 Continental</button>
    <button onclick="launchRun('orchestrator')">🤖 Orchestrateur</button>
  </section>

  <section>
    <h2>🌎 Lancement par pays (zones couvertes)</h2>
    <div id="countries"></div>
  </section>

  <section style="grid-column: span 2;">
    <h2>📡 Logs (à la demande)</h2>
    <button onclick="loadLogs()">🔄 Charger les 200 derniers logs</button>
    <div id="logs" class="logs"></div>
  </section>
</main>

<script>
  async function launchRun(action) {
    logMsg(`🟠 Lancement manuel : ${action}…`);
    try {
      const res = await fetch(`/api/run-${action}`, { method:"POST" });
      const data = await res.json();
      if (data && !data.error) logMsg(`🟢 ${action} terminé.`);
      else logMsg(`🔴 Erreur ${action}: ${data.error}`);
    } catch(e){ logMsg(`🔴 Exception ${action}: ${e.message}`);}
  }

  function logMsg(msg){
    const logsDiv=document.getElementById("logs");
    const now=new Date().toLocaleTimeString("fr-BE",{hour:"2-digit",minute:"2-digit",second:"2-digit",timeZone:"Europe/Brussels"});
    const line=document.createElement("div");
    line.textContent=`${now} — ${msg}`;
    logsDiv.appendChild(line);
    while(logsDiv.children.length>200){logsDiv.removeChild(logsDiv.firstChild);}
    logsDiv.scrollTop=logsDiv.scrollHeight;
  }

  async function loadLogs(){
    try{
      const res=await fetch("/api/logs");
      const data=await res.json();
      const logsDiv=document.getElementById("logs");
      logsDiv.innerHTML="";
      (data.slice(-200)).forEach(l=>{ logMsg(l); });
    }catch(e){ logMsg("❌ Erreur chargement logs: "+e.message);}
  }

  // Charger la liste des pays couverts dynamiquement
  async function loadCountries(){
    const res=await fetch("/api/sources");
    const data=await res.json();
    const container=document.getElementById("countries");
    container.innerHTML="";
    if(data && data.sources && data.sources.coveredCountries){
      data.sources.coveredCountries.forEach(c=>{
        const btn=document.createElement("button");
        btn.textContent=c;
        btn.onclick=()=>launchRun(c.toLowerCase());
        container.appendChild(btn);
      });
    } else {
      container.innerHTML="<p>❌ Impossible de charger la liste des pays couverts</p>";
    }
  }
  loadCountries();
</script>
</body>
</html>
