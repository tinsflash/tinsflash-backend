<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🚀 Admin Pro+ – TINSFLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🚫 Empêcher indexation Google -->
  <meta name="robots" content="noindex,nofollow">

  <link rel="stylesheet" href="style.css">
  <script defer>
    async function runSupercalc() {
      const el = document.getElementById("supercalc-result");
      el.innerText = "⏳ Exécution du moteur...";
      try {
        const res = await fetch("/api/supercalc/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ country: "BE" })
        });
        const data = await res.json();
        el.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        el.innerText = "❌ Erreur: " + err.message;
      }
    }

    async function loadLogs() {
      const el = document.getElementById("supercalc-logs");
      el.innerText = "⏳ Chargement logs...";
      try {
        const res = await fetch("/api/supercalc/logs");
        const data = await res.json();
        el.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        el.innerText = "❌ Erreur logs: " + err.message;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-run").addEventListener("click", runSupercalc);
      document.getElementById("btn-logs").addEventListener("click", loadLogs);
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo">🌩️ TINSFLASH – Admin Pro+</div>
    <!-- 🚫 pas de menu pour éviter découverte -->
  </header>

  <main class="container">
    <section class="card">
      <h2>🚀 Supercalculateur météo</h2>
      <button id="btn-run">▶️ Lancer un run</button>
      <pre id="supercalc-result">⏳ En attente...</pre>
    </section>

    <section class="card">
      <h2>📜 Logs récents</h2>
      <button id="btn-logs">🔄 Recharger logs</button>
      <pre id="supercalc-logs">⏳ En attente...</pre>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 TINSFLASH – Console Pro+</p>
  </footer>
</body>
</html>
