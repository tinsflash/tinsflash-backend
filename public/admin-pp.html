<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° Centrale Nucl√©aire M√©t√©o ‚Äî Cockpit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
    }
    .terminal-box {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .log-ok { color: #0f0; }
    .log-error { color: #f00; }
    .log-info { color: #0ff; }
    .btn-run {
      padding: 10px 20px;
      font-weight: bold;
      margin: 5px;
      border-radius: 6px;
      border: 2px solid #fff;
      transition: all 0.2s;
    }
    .btn-run:hover { transform: scale(1.05); }
    .btn-europe { background: #1e3a8a; color: #fff; }
    .btn-usa { background: #b91c1c; color: #fff; }
    .btn-all { background: #047857; color: #fff; }
  </style>
</head>
<body>
  <header class="text-center p-4 border-b border-green-500">
    <h1 class="text-3xl font-bold">‚ö° Centrale Nucl√©aire M√©t√©o</h1>
    <p class="text-lg">Cockpit Administrateur ‚Äî Frissons NASA</p>
  </header>

  <main class="p-4 space-y-6">
    <!-- Boutons de lancement -->
    <div class="flex justify-center space-x-4">
      <button onclick="launchRun('Europe')" class="btn-run btn-europe">üåç Run Europe</button>
      <button onclick="launchRun('USA')" class="btn-run btn-usa">üá∫üá∏ Run USA</button>
      <button onclick="launchRun('All')" class="btn-run btn-all">üåê Run ALL</button>
    </div>

    <!-- Checklist moteur -->
    <section>
      <h2 class="text-2xl mb-2">‚úÖ Checklist Moteur</h2>
      <div id="checklist" class="terminal-box"></div>
    </section>

    <!-- Logs -->
    <section>
      <h2 class="text-2xl mb-2">üìú Logs moteur (live)</h2>
      <div id="logs" class="terminal-box"></div>
    </section>

    <!-- √âtat complet -->
    <section>
      <h2 class="text-2xl mb-2">üõ∞Ô∏è √âtat du moteur (live)</h2>
      <div id="engineState" class="terminal-box"></div>
      <button onclick="exportJSON()" class="mt-2 px-4 py-2 bg-yellow-500 text-black font-bold rounded">üìÇ Export JSON</button>
    </section>
  </main>

  <script>
    const logsDiv = document.getElementById("logs");
    const checklistDiv = document.getElementById("checklist");
    const engineStateDiv = document.getElementById("engineState");

    // üîÑ Rafra√Æchissement p√©riodique
    async function refresh() {
      try {
        const stateRes = await fetch("/api/engine-state");
        const state = await stateRes.json();
        renderChecklist(state?.checkup || {});
        engineStateDiv.innerHTML = "<pre>" + JSON.stringify(state, null, 2) + "</pre>";

        const logsRes = await fetch("/api/logs");
        const logs = await logsRes.json();
        renderLogs(logs || []);
      } catch (err) {
        console.error("Erreur refresh:", err);
      }
    }

    function renderChecklist(checkup) {
      checklistDiv.innerHTML = "";
      for (const [k, v] of Object.entries(checkup)) {
        let color = v === "OK" ? "log-ok" : (v === "FAIL" ? "log-error" : "log-info");
        checklistDiv.innerHTML += `<div><span class="${color}">‚ñ∂ ${k}: ${v}</span></div>`;
      }
    }

    function renderLogs(logs) {
      logsDiv.innerHTML = "";
      logs.forEach(log => {
        const cls = log.type === "error" ? "log-error" : (log.type === "info" ? "log-info" : "log-ok");
        logsDiv.innerHTML += `<div class="${cls}">[${log.time}] ${log.message}</div>`;
      });
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    async function launchRun(zone) {
      logsDiv.innerHTML += `<div class="log-info">üöÄ Lancement du RUN GLOBAL ${zone}...</div>`;
      try {
        const res = await fetch("/api/run-global", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ zone })
        });
        const data = await res.json();
        logsDiv.innerHTML += `<div class="log-ok">‚úÖ R√©sultat RUN ${zone}: ${JSON.stringify(data.summary || data)}</div>`;
      } catch (e) {
        logsDiv.innerHTML += `<div class="log-error">‚ùå Erreur RUN ${zone}: ${e.message}</div>`;
      }
    }

    function exportJSON() {
      fetch("/api/engine-state")
        .then(res => res.json())
        .then(data => {
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "engine-state.json";
          a.click();
          URL.revokeObjectURL(url);
        });
    }

    // Auto-refresh toutes les 5s
    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
