<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Console Admin – Tinsflash Centrale Météo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
      margin-bottom: 20px;
    }
    .card {
      background: #1a1a1a;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: cyan;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00e6e6;
    }
    pre {
      background: #000;
      padding: 10px;
      text-align: left;
      overflow-y: auto;
      max-height: 500px; /* ✅ plus grand pour meilleure lecture */
      white-space: pre-wrap; /* ✅ retour à la ligne automatique */
      word-wrap: break-word;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .copy-btn {
      margin-top: 10px;
      background: #ff9800;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🌍 Console Admin – Tinsflash Centrale Météo</h1>

  <div class="card">
    <h2>⚡ Lancer un Run SuperForecast</h2>
    <button onclick="launchRun()">🚀 Lancer le Run</button>
  </div>

  <div class="card">
    <h2>📜 Logs en temps réel</h2>
    <pre id="logs">En attente de logs...</pre>
    <button class="copy-btn" onclick="copyLogs()">📋 Copier les logs</button>
  </div>

  <div class="card">
    <h2>⚠️ Erreurs détectées</h2>
    <pre id="errors">Aucune erreur détectée.</pre>
  </div>

  <div class="card">
    <h2>⚠️ Alertes générées</h2>
    <pre id="alerts">Chargement...</pre>
  </div>

  <div class="card">
    <h2>👥 Utilisateurs par catégorie</h2>
    <pre id="users">Chargement...</pre>
  </div>

  <div class="card">
    <h2>💬 Chat avec J.E.A.N.</h2>
    <textarea id="chatInput" rows="3" placeholder="Pose ta question à J.E.A.N..." style="width:100%;"></textarea><br/>
    <button onclick="sendMessage()">Envoyer</button>
    <pre id="chatResponse">En attente...</pre>
  </div>

  <script src="admin.js"></script>
  <script>
    // ✅ Copier les logs dans le presse-papier
    function copyLogs() {
      const logs = document.getElementById("logs").innerText;
      navigator.clipboard.writeText(logs).then(() => {
        alert("✅ Logs copiés dans le presse-papier !");
      });
    }

    // ✅ Auto-scroll des logs
    const logsBox = document.getElementById("logs");
    const observer = new MutationObserver(() => {
      logsBox.scrollTop = logsBox.scrollHeight;
    });
    observer.observe(logsBox, { childList: true, characterData: true, subtree: true });

    // ✅ Séparer les erreurs dans une section dédiée
    function showError(message) {
      const errorBox = document.getElementById("errors");
      if (errorBox.innerText === "Aucune erreur détectée.") {
        errorBox.innerText = "";
      }
      errorBox.innerText += message + "\n";
    }
  </script>
</body>
</html>
