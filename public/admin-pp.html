<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Console Admin Centrale Nucl√©aire M√©t√©o</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body { background: #0d1117; color: #e6edf3; }
    nav, footer { background: #161b22; }
    .status-btn { font-size: 1.2rem; padding: 0.5rem 1rem; margin: 0.25rem; }
    .status-green { background: #198754; }
    .status-orange { background: #fd7e14; }
    .status-red { background: #dc3545; }
    #logs {
      background: #000;
      color: #0f0;
      font-family: monospace;
      height: 300px;
      overflow-y: scroll;
      padding: 1rem;
      border: 1px solid #444;
    }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .card { background: #21262d; padding: 1rem; border-radius: 8px; }
    h2, h3 { margin-top: 0; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>Admin Centrale M√©t√©o</strong></li>
    </ul>
    <ul>
      <li><a href="admin-pp.html">Console</a></li>
      <li><a href="admin-chat.html">Chat</a></li>
      <li><a href="admin-alertes.html">Alertes</a></li>
      <li><a href="admin-users.html">Vue Index</a></li>
      <li><a href="admin-tools.html" role="button">Outils</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="container">
    <h2>Console de Pilotage</h2>

    <!-- Bouton lancement Run -->
    <section class="card">
      <h3>Lancement du moteur</h3>
      <button id="btnRun" class="contrast">üöÄ Lancer un Run</button>
      <p id="runStatus">En attente...</p>
    </section>

    <!-- Checklist moteur -->
    <section class="card">
      <h3>√âtat du moteur</h3>
      <div id="checklist"></div>
    </section>

    <!-- Logs -->
    <section class="card">
      <h3>Logs en direct</h3>
      <div id="logs"></div>
    </section>

    <!-- Double moteur IA -->
    <section class="grid-2">
      <div class="card">
        <h3>IA Pr√©visions</h3>
        <p id="iaForecast">Chargement...</p>
      </div>
      <div class="card">
        <h3>IA Alertes</h3>
        <p id="iaAlerts">Chargement...</p>
      </div>
    </section>

    <!-- Utilisateurs -->
    <section class="card">
      <h3>Utilisateurs par zones</h3>
      <ul id="usersZones"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Centrale M√©t√©o</a> ‚Ä¢ <a href="#">Admin</a></small>
  </footer>

  <script>
    // Bouton run
    document.getElementById("btnRun").addEventListener("click", async () => {
      const res = await fetch("/api/run", { method: "POST" });
      const data = await res.json();
      document.getElementById("runStatus").textContent = data.message || "Run lanc√©.";
    });

    // Logs temps r√©el
    const logsDiv = document.getElementById("logs");
    const ws = new WebSocket("wss://" + window.location.host + "/ws/logs");
    ws.onmessage = (event) => {
      const line = document.createElement("div");
      line.textContent = event.data;
      logsDiv.appendChild(line);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    };

    // Checklist moteur
    async function loadStatus() {
      const res = await fetch("/api/status");
      const status = await res.json();
      const checklist = document.getElementById("checklist");
      checklist.innerHTML = "";
      status.forEach(item => {
        const btn = document.createElement("button");
        btn.classList.add("status-btn");
        btn.textContent = item.name;
        if (item.state === "ok") btn.classList.add("status-green");
        if (item.state === "pending") btn.classList.add("status-orange");
        if (item.state === "error") btn.classList.add("status-red");
        checklist.appendChild(btn);
      });
    }
    setInterval(loadStatus, 5000);
    loadStatus();

    // IA Pr√©visions & Alertes
    async function loadIA() {
      const resF = await fetch("/api/ia/forecast");
      const resA = await fetch("/api/ia/alerts");
      document.getElementById("iaForecast").textContent = (await resF.json()).summary;
      document.getElementById("iaAlerts").textContent = (await resA.json()).summary;
    }
    setInterval(loadIA, 10000);
    loadIA();

    // Utilisateurs par zones
    async function loadUsers() {
      const res = await fetch("/api/users/zones");
      const users = await res.json();
      const list = document.getElementById("usersZones");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u.zone + ": " + u.count + " utilisateurs";
        list.appendChild(li);
      });
    }
    setInterval(loadUsers, 15000);
    loadUsers();
  </script>
</body>
</html>
