<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>‚ö° Centrale Nucl√©aire M√©t√©o ‚Äì Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0a0f1c;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 12px #00eaff;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: #11192e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0, 234, 255, 0.3);
    }

    button {
      display: inline-block;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px 0;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00eaff;
    }

    .logs-container {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      padding: 10px;
      border-radius: 8px;
      max-height: 350px;
      overflow-y: auto;
      white-space: pre-wrap;     /* ‚úÖ retour ligne auto */
      word-wrap: break-word;     /* ‚úÖ casse les mots longs */
    }

    .logs-container .error { color: #ff4d4d; font-weight: bold; }
    .logs-container .success { color: #00ff88; font-weight: bold; }
    .logs-container .info { color: #00eaff; }

    textarea {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #00eaff;
      background: #0a0f1c;
      color: #fff;
      padding: 8px;
      margin-bottom: 10px;
      resize: vertical;
    }

    .stats, .users {
      font-size: 14px;
      line-height: 1.6;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    .save-btn {
      background: linear-gradient(135deg, #00ff88, #00b36b);
    }
  </style>
</head>
<body>
  <h1>‚ö° Centrale Nucl√©aire M√©t√©o ‚Äì Admin</h1>

  <!-- Bouton Run -->
  <div class="card" style="text-align:center;">
    <button onclick="runSuperForecast()">üöÄ Lancer un Run SuperForecast</button>
  </div>

  <!-- Logs -->
  <div class="card">
    <div class="section-title">üìú Logs en temps r√©el</div>
    <div id="logs" class="logs-container">[Logs en attente...]</div>
  </div>

  <!-- Pr√©visions Nationales -->
  <div class="card">
    <div class="section-title">üåç Pr√©visions Nationales (BE / FR / LUX)</div>
    <textarea id="BE"></textarea>
    <textarea id="FR"></textarea>
    <textarea id="LUX"></textarea>
    <button class="save-btn" onclick="saveForecasts()">üíæ Sauvegarder les pr√©visions</button>
  </div>

  <!-- Stats -->
  <div class="card">
    <div class="section-title">üìä Statistiques</div>
    <div id="stats" class="stats">Chargement...</div>
  </div>

  <!-- Users -->
  <div class="card">
    <div class="section-title">üë• Utilisateurs par cat√©gorie</div>
    <div id="users" class="users">Chargement...</div>
  </div>

  <script>
    async function runSuperForecast() {
      const res = await fetch("/api/supercalc/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat: 50.5, lon: 4.7 })
      });
      const data = await res.json();
      addLog("üöÄ Run SuperForecast d√©clench√©", "info");
      console.log("Run result:", data);
    }

    async function saveForecasts() {
      const forecasts = {
        BE: document.getElementById("BE").value,
        FR: document.getElementById("FR").value,
        LUX: document.getElementById("LUX").value,
      };
      addLog("üíæ Pr√©visions nationales sauvegard√©es", "success");
      console.log("Saved forecasts:", forecasts);
    }

    function addLog(msg, type="info") {
      const logs = document.getElementById("logs");
      const span = document.createElement("div");
      span.className = type;
      span.textContent = `[${new Date().toISOString()}] ${msg}`;
      logs.appendChild(span);
      logs.scrollTop = logs.scrollHeight;
    }

    async function loadStats() {
      const res = await fetch("/api/admin/stats");
      document.getElementById("stats").textContent = JSON.stringify(await res.json(), null, 2);
    }
    async function loadUsers() {
      const res = await fetch("/api/admin/users");
      document.getElementById("users").textContent = JSON.stringify(await res.json(), null, 2);
    }

    loadStats();
    loadUsers();
  </script>
</body>
</html>
