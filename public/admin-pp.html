<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Console Administrateur – Tinsflash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0e11;
      color: #f0f0f0;
    }
    header {
      background: #11151a;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #4FC3F7;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #4FC3F7;
    }
    nav {
      background: #1a1d21;
      padding: 10px;
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #4FC3F7;
      color: #000;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 25px;
      padding: 15px;
      background: #1a1d21;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 {
      color: #4FC3F7;
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛰️ Console Administrateur – Tinsflash</h1>
  </header>

  <nav>
    <a href="/admin-pp.html">🏠 Tableau de bord</a>
    <a href="/admin-chat.html">💬 Chat IA J.E.A.N.</a>
    <a href="/index.html" target="_blank">🌍 Site Public</a>
  </nav>

  <main>
    <section>
      <h2>📡 SuperForecast (lancer un run)</h2>
      <button onclick="alert('Run SuperForecast lancé 🚀');">▶️ Lancer Run</button>
    </section>

    <section>
      <h2>⚠️ Alertes Météo</h2>
      <iframe src="/api/alerts"></iframe>
    </section>

    <section>
      <h2>🌦️ Prévisions Nationales</h2>
      <iframe src="/api/forecast"></iframe>
    </section>

    <section>
      <h2>🛰️ Radar</h2>
      <iframe src="/api/radar"></iframe>
    </section>

    <section>
      <h2>📊 Logs</h2>
      <iframe src="/api/adminlogs"></iframe>
    </section>
  </main>
</body>
</html>
