<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Console Admin – Tinsflash Centrale Météo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🌍 Console Admin – Tinsflash Centrale Météo</h1>

  <div class="card">
    <h2>⚡ Lancer un Run SuperForecast</h2>
    <button onclick="launchRun()">🚀 Lancer le Run</button>
  </div>

  <div class="card">
    <h2>📜 Logs en temps réel</h2>
    <pre id="logs">En attente de logs...</pre>
  </div>

  <div class="card">
    <h2>⚠️ Alertes générées</h2>
    <pre id="alerts">Chargement...</pre>
  </div>

  <div class="card">
    <h2>🤖 Chat avec J.E.A.N.</h2>
    <pre id="chatBox">Posez vos questions à J.E.A.N...</pre>
    <input id="chatInput" type="text" placeholder="Votre question..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
