<div class="container">
<h2>‚öôÔ∏è Commandes moteur</h2>
<button onclick="runZone('All')">‚ö° Extraction Europe‚ÄìUSA</button>
<button onclick="runZone('World')">üåç Extraction Monde</button>

<h2>üß© √âtat moteur</h2>
<div class="status-grid">
<div class="status-box"><span id="motorLight" class="status-light"></span>Moteur: <b id="motorStatus">‚Äì</b></div>
<div class="status-box"><span id="mongoLight" class="status-light"></span>MongoDB</div>
</div>

<div class="map-duo">
<div id="mapForecast" class="map"></div>
<div id="mapAlerts" class="map"></div>
</div>

<div class="alert-counters">
<div class="counter"><h3 id="count90">0</h3><div>üü¢ >90%</div></div>
<div class="counter"><h3 id="count7089">0</h3><div>üü† 70‚Äì89%</div></div>
<div class="counter"><h3 id="count70">0</h3><div>üî¥ <70%</div></div>
<div class="counter"><h3 id="countPrimeurs">0</h3><div>üîµ Primeurs</div></div>
</div>

<h2>üìú Logs moteur</h2>
<div id="logs">Chargement...</div>
</div>

<button class="btn-ai" id="btnAI">ü§ñ</button>
<div class="chat-box" id="chatJean">
<div class="chat-header">Assistant Technique (GPT-4o-mini)</div>
<div class="chat-messages" id="chatMessages"></div>
<div class="chat-input">
<input id="chatInput" placeholder="Question technique..."/><button onclick="sendChat()">Envoyer</button>
</div></div>

<script>
const API="/api";
async function runZone(zone){addLog("üöÄ Extraction "+zone);const r=await fetch(API+"/run-global",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({zone})});const j=await r.json();addLog(j.success?"‚úÖ Extraction ok":"‚ùå "+j.error);}
async function runIA(){addLog("üß† Analyse IA...");const r=await fetch(API+"/ai-analyse",{method:"POST"});const j=await r.json();addLog(j.success?"‚úÖ IA termin√©e":"‚ùå "+j.error);}
async function fusionAlerts(){addLog("üåç Fusion alertes...");const r=await fetch(API+"/runWorldAlerts",{method:"POST"});const j=await r.json();addLog(j.success?"‚úÖ Fusion ok":"‚ùå "+j.error);}
async function refreshStatus(){try{const r=await fetch(window.location.origin+"/api/status");if(!r.ok)throw new Error("HTTP "+r.status);const s=await r.json();document.getElementById("motorStatus").textContent=s.status;
document.getElementById("motorLight").className="status-light "+(s.status==="running"?"green":"red");
document.getElementById("mongoLight").className="status-light "+(s.db==="connected"?"green":"red");}catch(e){addLog("‚ö†Ô∏è Status "+e.message);}}
setInterval(refreshStatus,10000);refreshStatus();
async function loadAlerts(){const r=await fetch(API+"/alerts");const list=await r.json();let c90=0,c7089=0,c70=0,cP=0;
const mA=L.map("mapAlerts").setView([20,0],2);L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mA);
list.forEach(a=>{if(!a.lat)return;let color="red";if(a.reliability>=0.9){color="green";c90++;}else if(a.reliability>=0.7){color="orange";c7089++;}else{c70++;}if(a.isPrimeur){cP++;color="blue";}
L.circleMarker([a.lat,a.lon],{radius:6,color}).addTo(mA).bindPopup(`<b>${a.title}</b><br>${a.zone}`);});
document.getElementById("count90").textContent=c90;document.getElementById("count7089").textContent=c7089;
document.getElementById("count70").textContent=c70;document.getElementById("countPrimeurs").textContent=cP);}
loadAlerts();
function addLog(t){const l=document.getElementById("logs");l.innerHTML+=`<div>${new Date().toLocaleTimeString()} ${t}</div>`;l.scrollTop=l.scrollHeight;}
const chatBox=document.getElementById("chatJean");document.getElementById("btnAI").onclick=()=>chatBox.style.display=chatBox.style.display==="flex"?"none":"flex";
async function sendChat(){const msg=document.getElementById("chatInput").value;if(!msg)return;const m=document.getElementById("chatMessages");m.innerHTML+=`<div style='color:#4fc3f7;'>Vous : ${msg}</div>`;
const r=await fetch(API+"/chat-tech",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});const d=await r.json();
m.innerHTML+=`<div>J.E.A.N : ${d.reply}</div>`;m.scrollTop=m.scrollHeight;}
</script>
