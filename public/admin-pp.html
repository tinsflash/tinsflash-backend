<!DOCTYPE html>
<html lang="fr">
<head>

  <title>üåç Console Admin ‚Äì Tinsflash Centrale M√©t√©o</title>
  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: cyan;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
    }
    main {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    h2 {
      color: cyan;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: cyan;
      color: #000;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #00e6e6;
    }
    pre {

      padding: 10px;
      text-align: left;
      overflow-y: auto;
      max-height: 220px;
      border-radius: 5px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    /* Chat J.E.A.N. */
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-log {
      background: #000;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      border-radius: 5px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .chat-message.admin { color: cyan; font-weight: bold; }
    .chat-message.jean { color: #ffcc00; }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 10px 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>üåç Console Admin ‚Äì Tinsflash Centrale M√©t√©o</header>
  <main>
    <!-- Lancer Run -->

</html>
