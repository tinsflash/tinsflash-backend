<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>‚ö° Centrale Nucl√©aire M√©t√©o - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0e14;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #4ec9b0; }
    button {
      background: #1f6feb;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #388bfd; }
    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .orange { background: orange; }
    .green { background: limegreen; }
    .red { background: red; }
    #logs {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 15px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
    }
    #checkup {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>‚ö° Centrale Nucl√©aire M√©t√©o - Admin Cockpit</h1>

  <div>
    <button onclick="runGlobal()">üåç Run Global (Europe + USA)</button>
    <button onclick="runContinental()">üåê Run Continental</button>
    <button onclick="superForecast()">‚ö° SuperForecast (manuel)</button>
  </div>

  <div id="checkup">
    <h2>√âtat du moteur</h2>
    <p><span class="status-dot orange" id="dot-models"></span> Mod√®les</p>
    <p><span class="status-dot orange" id="dot-local"></span> Pr√©visions locales</p>
    <p><span class="status-dot orange" id="dot-national"></span> Pr√©visions nationales</p>
    <p><span class="status-dot orange" id="dot-ai"></span> IA / Alertes</p>
    <p><span class="status-dot orange" id="dot-engine"></span> Status moteur</p>
  </div>

  <h2>Logs</h2>
  <div id="logs">En attente‚Ä¶</div>

  <script>
    async function runGlobal() {
      addLog("üöÄ Lancement du RUN GLOBAL (Europe + USA)...");
      const res = await fetch("/api/run-global", { method: "POST" });
      const data = await res.json();
      addLog(JSON.stringify(data, null, 2));
      refreshCheckup();
    }

    async function runContinental() {
      addLog("üåê Lancement du RUN CONTINENTAL...");
      const res = await fetch("/api/run-continental", { method: "POST" });
      const data = await res.json();
      addLog(JSON.stringify(data, null, 2));
      refreshCheckup();
    }

    async function superForecast() {
      const lat = prompt("Latitude ?");
      const lon = prompt("Longitude ?");
      const country = prompt("Pays ?");
      const region = prompt("R√©gion ?");
      addLog(`‚ö° SuperForecast pour ${country} - ${region} (${lat},${lon})`);
      const res = await fetch("/api/superforecast", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat: parseFloat(lat), lon: parseFloat(lon), country, region })
      });
      const data = await res.json();
      addLog(JSON.stringify(data, null, 2));
      refreshCheckup();
    }

    async function refreshCheckup() {
      const res = await fetch("/api/checkup");
      const data = await res.json();

      updateDot("dot-models", data.models);
      updateDot("dot-local", data.localForecasts);
      updateDot("dot-national", data.nationalForecasts);
      updateDot("dot-ai", data.aiAlerts);
      updateDot("dot-engine", data.engineStatus);
    }

    function updateDot(id, status) {
      const el = document.getElementById(id);
      if (!el) return;
      el.className = "status-dot " + 
        (status === "OK" ? "green" : status === "FAIL" ? "red" : "orange");
    }

    async function refreshLogs() {
      const res = await fetch("/api/logs");
      const logs = await res.json();
      document.getElementById("logs").innerText = logs.join("\n");
    }

    function addLog(msg) {
      const logs = document.getElementById("logs");
      logs.innerText += "\n" + msg;
      logs.scrollTop = logs.scrollHeight;
    }

    // Auto-refresh
    setInterval(refreshLogs, 5000);
    setInterval(refreshCheckup, 7000);

    refreshLogs();
    refreshCheckup();
  </script>
</body>
</html>
