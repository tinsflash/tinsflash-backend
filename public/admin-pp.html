<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>‚ö° Admin Centrale Nucl√©aire M√©t√©o</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111831;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #4fc3f7;
    }
    nav {
      background: #1a2238;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #4fc3f7; }
    .container { padding: 20px; }
    button {
      background: #4fc3f7;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button:hover { background: #0288d1; }
    .status { margin: 20px 0; font-size: 18px; }
    .checklist { display: flex; flex-wrap: wrap; gap: 10px; }
    .check-item {
      flex: 1 1 200px;
      background: #333;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }
    .ok { background: #2e7d32; }
    .fail { background: #c62828; }
    .pending { background: #f9a825; color: #000; }
    #logs {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      height: 250px;
      overflow-y: auto;
      font-size: 14px;
      margin-top: 20px;
    }
    #users { margin-top: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #555;
      padding: 6px;
      text-align: center;
    }
    th { background: #1a2238; }
  </style>
</head>
<body>
  <header>‚ö° Console Admin ‚Äì Centrale Nucl√©aire M√©t√©o</header>
  <nav>
    <a href="/admin">Console</a>
    <a href="/admin-alerts">Alertes</a>
    <a href="/admin-chat">Chat</a>
    <a href="/admin-index">Vue Index</a>
    <a href="/admin-radar">Radar & News</a>
    <a href="/admin-users">Utilisateurs</a>
  </nav>
  <div class="container">
    <button id="runBtn">üöÄ Lancer RUN GLOBAL</button>
    <div class="status">√âtat moteur : <span id="engineStatus">IDLE</span></div>

    <h3>Checklist moteur</h3>
    <div class="checklist" id="checklist"></div>

    <h3>Logs (live)</h3>
    <div id="logs"></div>

    <h3>üë• Utilisateurs par zones</h3>
    <div id="users"></div>
  </div>

  <script>
    // üîê S√©curit√© PIN
    const pin = prompt("Code d'acc√®s admin ?");
    if (pin !== "202679") {
      alert("Acc√®s refus√©");
      window.location.href = "/";
    }

    // Lancer RUN
    document.getElementById("runBtn").addEventListener("click", async () => {
      document.getElementById("engineStatus").innerText = "RUNNING...";
      try {
        const res = await fetch("/api/run-global", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ zone: "All" }),
        });
        const data = await res.json();
        if (data.success) {
          alert("RUN lanc√© !");
        } else {
          alert("Erreur: " + data.error);
        }
      } catch (err) {
        alert("Erreur lancement: " + err.message);
      }
    });

    // Logs live SSE
    const logsDiv = document.getElementById("logs");
    const evtSource = new EventSource("/api/logs/stream");
    evtSource.onmessage = (e) => {
      const logs = JSON.parse(e.data);
      logsDiv.innerHTML = logs.slice(-50).reverse()
        .map(l => `[${new Date(l.timestamp).toLocaleTimeString()}] ${l.level}: ${l.message}`)
        .join("<br>");
    };

    // Checklist refresh
    async function refreshChecklist() {
      const res = await fetch("/api/checkup");
      const checkup = await res.json();
      const div = document.getElementById("checklist");
      div.innerHTML = "";
      Object.entries(checkup).forEach(([key, val]) => {
        const item = document.createElement("div");
        item.className = "check-item " + 
          (val === "OK" ? "ok" : val === "FAIL" ? "fail" : "pending");
        item.textContent = key + " : " + val;
        div.appendChild(item);
      });
      document.getElementById("engineStatus").innerText = checkup.engineStatus || "IDLE";
    }

    // Utilisateurs
    async function refreshUsers() {
      const res = await fetch("/api/users");
      const data = await res.json();
      const usersDiv = document.getElementById("users");
      if (!data.success || !data.users) {
        usersDiv.innerHTML = "‚ùå Impossible de charger les utilisateurs.";
        return;
      }
      let html = "<table><tr><th>Pays</th><th>Ville</th><th>Nombre</th></tr>";
      data.users.forEach(u => {
        html += `<tr><td>${u.country}</td><td>${u.city}</td><td>${u.count}</td></tr>`;
      });
      html += "</table>";
      usersDiv.innerHTML = html;
    }

    // Rafra√Æchissements p√©riodiques
    setInterval(refreshChecklist, 5000);
    setInterval(refreshUsers, 10000);
    refreshChecklist();
    refreshUsers();
  </script>
</body>
</html>
