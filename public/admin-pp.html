  <script>
    const API_BASE = "https://tinsflash-backend.onrender.com/api";

    async function runForecast(time) {
      document.getElementById("forecast-status").innerText = "â³ Calcul...";
      const res = await fetch(`${API_BASE}/forecast/national?country=BE`);

      document.getElementById("logs").innerText = "â³ Chargement logs...";

    async function loadAlerts() {
      document.getElementById("logs").innerText = "â³ Chargement alertes...";

    async function sendChat() {

      const res = await fetch(`${API_BASE}/chat`, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ message: msg })
