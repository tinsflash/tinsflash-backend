<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>⚡ Centrale Nucléaire Météo – Admin</title>
  <style>
    body {
      background: #0a0f1c;
      color: #e0e6f1;
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00eaff;
    }
    main { padding: 1rem; }
    button {
      background: #00eaff;
      color: #0a0f1c;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover { background: #1b9aaa; color: #fff; }
    #run-output, #logs {
      background: #111827;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    h2 { color: #00eaff; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>⚡ Centrale Nucléaire Météo – Cockpit NASA</header>
  <main>
    <section>
      <h2>🌍 Lancer le moteur</h2>
      <button onclick="runGlobal('Europe')">🌍 Run Europe</button>
      <button onclick="runGlobal('USA')">🇺🇸 Run USA</button>
      <button onclick="runGlobal('All')">🌐 Run All</button>
      <div id="run-output">Résultats des runs affichés ici…</div>
    </section>

    <section>
      <h2>📡 Logs en temps réel</h2>
      <div id="logs">En attente des logs...</div>
    </section>
  </main>

  <script>
    // === Lancer un run global
    async function runGlobal(zone) {
      document.getElementById("run-output").textContent = "⏳ Exécution en cours...";
      try {
        const res = await fetch("/api/run-global", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ zone })
        });
        const data = await res.json();
        document.getElementById("run-output").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("run-output").textContent =
          "❌ Erreur: " + err.message;
      }
    }

    // === Logs en temps réel via SSE
    const logBox = document.getElementById("logs");
    const evtSource = new EventSource("/api/logs/stream");
    evtSource.onmessage = function(event) {
      try {
        const logs = JSON.parse(event.data);
        logBox.textContent = logs.map(l => `${l.time} | ${l.message}`).join("\n");
        logBox.scrollTop = logBox.scrollHeight; // auto-scroll
      } catch (e) {
        console.error("Erreur parsing logs:", e);
      }
    };
  </script>
</body>
</html>
