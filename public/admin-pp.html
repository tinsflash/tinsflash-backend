<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Console Admin – Tinsflash Centrale Météo</title>
  <style>
    body { background:#111; color:#0ff; font-family:Arial, sans-serif; }
    h2 { color:#0ff; }
    textarea { width:100%; min-height:120px; background:#000; color:#0f0; }
    button { background:#0ff; border:none; padding:10px; margin:5px; font-size:1rem; border-radius:8px; cursor:pointer; }
    .logBox, .alertBox, .bulletinBox { background:#222; padding:10px; margin:10px 0; border-radius:10px; }
  </style>
</head>
<body>
  <h1>🌍 Console Admin – Tinsflash Centrale Météo</h1>

  <h2>⚡ Lancer un Run SuperForecast (Europe + USA)</h2>
  <button onclick="launchRun()">🚀 Lancer le Run</button>

  <div class="logBox">
    <h2>📜 Logs en temps réel</h2>
    <pre id="logs">Aucun log disponible.</pre>
  </div>

  <div class="alertBox">
    <h2>⚠️ Alertes générées</h2>
    <div id="alerts"></div>
  </div>

  <div class="bulletinBox">
    <h2>📰 Bulletin météo généré (édition avant publication)</h2>
    <textarea id="bulletinText">En attente de génération...</textarea><br>
    <button onclick="saveBulletin()">💾 Sauvegarder & Rafraîchir Index</button>
  </div>

  <script>
    async function launchRun() {
      const res = await fetch("/api/run-superforecast");
      const data = await res.json();
      document.getElementById("logs").textContent = data.logs.join("\n");
      document.getElementById("bulletinText").value = data.bulletin || "⚠️ Aucun bulletin généré";
    }

    async function saveBulletin() {
      const txt = document.getElementById("bulletinText").value;
      await fetch("/api/save-bulletin", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text: txt })
      });
      alert("✅ Bulletin sauvegardé et index rafraîchi !");
    }
  </script>
</body>
</html>
