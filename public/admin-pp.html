<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>⚡ Centrale Nucléaire Météo – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #e6edf3; margin: 0; }
    header { background: #161b22; padding: 1em; text-align: center; border-bottom: 2px solid #30363d; }
    h1 { margin: 0; font-size: 1.6em; }
    button { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2ea043; }
    section { padding: 1em; border-bottom: 1px solid #30363d; }
    h2 { color: #58a6ff; }
    textarea { width: 100%; background: #161b22; color: #e6edf3; border: 1px solid #30363d; border-radius: 6px; padding: 10px; margin-bottom: 10px; }
    #logs { background: #161b22; padding: 10px; border-radius: 6px; border: 1px solid #30363d; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
    .forecast-box { background: #161b22; padding: 10px; border: 1px solid #30363d; border-radius: 6px; margin-bottom: 15px; }
    .forecast-days { display: flex; gap: 10px; }
    .day { flex: 1; background: #0d1117; border: 1px solid #30363d; padding: 10px; border-radius: 6px; text-align: center; }
    .day h4 { margin: 0; color: #58a6ff; }
  </style>
</head>
<body>
  <header>
    <h1>⚡ Centrale Nucléaire Météo – Cockpit Admin</h1>
    <button onclick="runSuperForecast()">🚀 Lancer un Run (Europe + USA)</button>
  </header>

  <section>
    <h2>📊 Logs du moteur</h2>
    <div id="logs">En attente d'un Run...</div>
  </section>

  <section>
    <h2>🌦 Prévisions nationales</h2>
    <div class="forecast-box">
      <h3>🇧🇪 Belgique</h3>
      <textarea id="forecast-be"></textarea>
      <div id="days-be" class="forecast-days"></div>
    </div>
    <div class="forecast-box">
      <h3>🇫🇷 France</h3>
      <textarea id="forecast-fr"></textarea>
      <div id="days-fr" class="forecast-days"></div>
    </div>
    <div class="forecast-box">
      <h3>🇱🇺 Luxembourg</h3>
      <textarea id="forecast-lux"></textarea>
      <div id="days-lux" class="forecast-days"></div>
    </div>
  </section>

  <section>
    <h2>⚠️ Alertes</h2>
    <div id="alerts">En attente d'un Run...</div>
  </section>

  <section>
    <h2>💬 Chat avec J.E.A.N.</h2>
    <div id="chat-box">
      <input type="text" id="chat-input" placeholder="Parlez avec J.E.A.N." />
      <button onclick="sendChat()">Envoyer</button>
      <div id="chat-messages"></div>
    </div>
  </section>

  <script>
    async function runSuperForecast() {
      const res = await fetch("/api/supercalc/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat: 50.5, lon: 4.7 }),
      });
      const data = await res.json();

      document.getElementById("logs").textContent = data.logs.join("\n");

      if (data.nationalForecasts) {
        document.getElementById("forecast-be").value = data.nationalForecasts.BE;
        document.getElementById("forecast-fr").value = data.nationalForecasts.FR;
        document.getElementById("forecast-lux").value = data.nationalForecasts.LUX;
      }

      if (data.forecast?.multiDay) {
        renderDays("days-be", data.forecast.multiDay);
        renderDays("days-fr", data.forecast.multiDay);
        renderDays("days-lux", data.forecast.multiDay);
      }
    }

    function renderDays(containerId, days) {
      const container = document.getElementById(containerId);
      container.innerHTML = days
        .map(
          (d) =>
            `<div class="day"><h4>${d.date}</h4><div>${d.icon}</div><div>${d.tempMin}°C / ${d.tempMax}°C</div><div>💨 ${d.wind} km/h</div><div>🌧️ ${d.precipitation}%</div></div>`
        )
        .join("");
    }

    async function sendChat() {
      const msg = document.getElementById("chat-input").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });
      const data = await res.json();
      const chatBox = document.getElementById("chat-messages");
      chatBox.innerHTML += `<div><b>Vous:</b> ${msg}</div>`;
      chatBox.innerHTML += `<div><b>J.E.A.N.:</b> ${data.text}</div>`;
      document.getElementById("chat-input").value = "";
    }
  </script>
</body>
</html>
