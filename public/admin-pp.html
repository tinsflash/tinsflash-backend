<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Centrale Nucléaire Météo – Console Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:#e6edf3; margin:0; padding:0; }
    h1 { background:#161b22; padding:15px; margin:0; }
    section { padding:15px; border-bottom:1px solid #30363d; }
    button { background:#238636; color:white; border:none; padding:10px 15px; margin-top:5px; cursor:pointer; border-radius:6px; }
    button:hover { background:#2ea043; }
    .danger { background:#da3633; }
    .danger:hover { background:#f85149; }
    .card { background:#161b22; border-radius:6px; padding:10px; margin:5px 0; }
    .small { font-size:0.9em; color:#8b949e; }
    .forecast-day { display:inline-block; width:100px; text-align:center; margin:5px; padding:5px; background:#0d1117; border-radius:6px; }
    .forecast-day span { display:block; margin:2px 0; }
    pre { background:#0d1117; color:#e6edf3; padding:10px; border-radius:6px; overflow-x:auto; }
  </style>
</head>
<body>
  <h1>⚡ Centrale Nucléaire Météo – Console Admin</h1>

  <!-- SuperForecast -->
  <section>
    <h2>🚀 SuperForecast</h2>
    <button onclick="runSuperForecast()">Lancer Run</button>
    <div id="superforecast-result" class="card small">En attente...</div>
  </section>

  <!-- Prévisions nationales -->
  <section>
    <h2>🛰️ Prévisions nationales</h2>
    <div id="forecasts">⏳ Chargement...</div>
    <button onclick="publishForecasts()">Publier vers Index</button>
  </section>

  <!-- Alertes -->
  <section>
    <h2>⚠️ Alertes</h2>
    <div id="alerts">⏳ Chargement...</div>
  </section>

  <!-- Chat J.E.A.N. -->
  <section>
    <h2>🤖 Chat J.E.A.N.</h2>
    <input type="text" id="chat-input" placeholder="Pose ta question..." style="width:80%;padding:8px;"/>
    <button onclick="sendChat()">Envoyer</button>
    <div id="chat-reply" class="card small"></div>
  </section>

  <!-- Logs -->
  <section>
    <h2>📜 Logs</h2>
    <div id="logs">⏳ Chargement...</div>
  </section>

<script>
const API = "";

// === Icônes météo simples ===
function getWeatherIcon(code) {
  if (!code) return "❓";
  if (code.includes("rain")) return "🌧️";
  if (code.includes("snow")) return "❄️";
  if (code.includes("storm")) return "⛈️";
  if (code.includes("cloud")) return "☁️";
  if (code.includes("sun")) return "☀️";
  return "🌍";
}

// === SuperForecast ===
async function runSuperForecast() {
  document.getElementById("superforecast-result").innerText = "⏳ Lancement...";
  try {
    const res = await fetch(`${API}/api/superforecast/run`, { method:"POST" });
    const data = await res.json();
    document.getElementById("superforecast-result").innerText = data.analysis || "✅ Run terminé";
    loadForecasts(); // recharge après run
  } catch (err) {
    document.getElementById("superforecast-result").innerText = "❌ Erreur: " + err.message;
  }
}

// === Forecasts ===
async function loadForecasts() {
  const box = document.getElementById("forecasts");
  box.innerHTML = "⏳ Chargement...";
  try {
    const res = await fetch(`${API}/api/forecasts`);
    const forecasts = await res.json();
    if (!forecasts.length) {
      box.innerHTML = "Aucune prévision disponible.";
      return;
    }

    // Group by country
    const grouped = {};
    forecasts.forEach(f => {
      if (!grouped[f.country]) grouped[f.country] = [];
      grouped[f.country].push(f);
    });

    box.innerHTML = Object.keys(grouped).map(country => `
      <div class="card">
        <h3>${country}</h3>
        <div>
          ${grouped[country].map(d => `
            <div class="forecast-day">
              <span><b>${d.date}</b></span>
              <span>${getWeatherIcon(d.icon || d.description)}</span>
              <span>🌡️ ${d.minTemp}°C - ${d.maxTemp}°C</span>
              <span>☔ ${d.rainProbability || 0}%</span>
              <span>💨 ${d.windSpeed || 0} km/h</span>
            </div>
          `).join("")}
        </div>
      </div>
    `).join("");
  } catch (err) {
    box.innerHTML = "❌ Erreur prévisions: " + err.message;
  }
}

async function publishForecasts() {
  alert("👉 Ici tu pourras mapper vers /api/publish pour envoyer au site public.");
}

// === Alertes ===
async function loadAlerts() {
  const box = document.getElementById("alerts");
  box.innerHTML = "⏳ Chargement...";
  try {
    const res = await fetch(`${API}/api/alerts`);
    const alerts = await res.json();
    if (!alerts.length) {
      box.innerHTML = "Aucune alerte active.";
      return;
    }
    box.innerHTML = alerts.map(a => `
      <div class="card">
        <b>${a.type || "Alerte"}</b> (${a.certainty || "?"}%)<br/>
        ${a.message || ""}<br/>
        <button onclick="validateAlert('${a._id}')">✅ Valider</button>
        <button onclick="rejectAlert('${a._id}')" class="danger">❌ Rejeter</button>
      </div>
    `).join("");
  } catch (err) {
    box.innerHTML = "❌ Erreur alertes: " + err.message;
  }
}

async function validateAlert(id) {
  await fetch(`${API}/api/alerts`, { method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify({ _id:id, status:"validated" }) });
  loadAlerts();
}
async function rejectAlert(id) {
  await fetch(`${API}/api/alerts`, { method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify({ _id:id, status:"rejected" }) });
  loadAlerts();
}

// === Chat J.E.A.N. ===
async function sendChat() {
  const q = document.getElementById("chat-input").value;
  const replyBox = document.getElementById("chat-reply");
  replyBox.innerText = "⏳ J.E.A.N. réfléchit...";
  try {
    const res = await fetch(`${API}/api/chat`, { method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify({ message:q }) });
    const data = await res.json();
    replyBox.innerText = data.reply || "❌ Pas de réponse";
  } catch (err) {
    replyBox.innerText = "❌ Erreur chat: " + err.message;
  }
}

// === Logs ===
async function loadLogs() {
  const box = document.getElementById("logs");
  try {
    const res = await fetch(`${API}/api/logs`);
    const logs = await res.json();
    box.innerHTML = logs.map(l => `<div class="small">[${l.timestamp}] ${l.message}</div>`).join("");
  } catch (err) {
    box.innerHTML = "❌ Erreur logs: " + err.message;
  }
}

// Auto-refresh
setInterval(loadLogs, 10000);

// Initial load
loadForecasts();
loadAlerts();
loadLogs();

</script>
</body>
</html>
