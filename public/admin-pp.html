<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash – Console Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #f1f1f1; margin: 0; padding: 0; }
    header { background: #1e1e1e; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: bold; color: #00e0ff; }
    main { padding: 15px; }
    h2 { margin-top: 20px; font-size: 1.2rem; color: #00e0ff; text-align: center; line-height: 1.4; }
    button { display: block; margin: 15px auto; padding: 15px 25px; font-size: 1.1rem; background: #00e0ff; border: none; border-radius: 8px; color: #121212; cursor: pointer; font-weight: bold; }
    button:hover { background: #00c0d9; }
    section { margin-bottom: 30px; background: #1e1e1e; padding: 15px; border-radius: 10px; }
    pre { background: #000; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; font-size: 0.9rem; }
    textarea { width: 100%; height: 150px; border-radius: 5px; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <header>🌍 Console Admin – Tinsflash Centrale Météo</header>
  <main>
    <h2>⚡ Lancer un Run SuperForecast<br>(Europe & USA)</h2>
    <button id="runBtn">🚀 Lancer le Run</button>

    <section>
      <h2>📜 Logs en temps réel</h2>
      <pre id="logs">En attente de logs...</pre>
    </section>

    <section>
      <h2>⚠️ Alertes générées</h2>
      <pre id="alerts">Chargement...</pre>
    </section>

    <section>
      <h2>👥 Utilisateurs par catégorie</h2>
      <pre id="users">Chargement...</pre>
    </section>

    <section>
      <h2>📝 Prévisions rédigées (FR)</h2>
      <textarea id="forecastText"></textarea>
      <button id="saveForecast">💾 Sauvegarder & Rafraîchir Index</button>
    </section>
  </main>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch("/api/admin/logs");
        const data = await res.json();
        document.getElementById("logs").textContent = data.logs?.join("\n") || "Aucun log disponible.";
      } catch { document.getElementById("logs").textContent = "❌ Erreur chargement logs"; }
    }

    async function fetchAlerts() {
      try {
        const res = await fetch("/api/alerts");
        const data = await res.json();
        document.getElementById("alerts").textContent = JSON.stringify(data, null, 2);
      } catch { document.getElementById("alerts").textContent = "❌ Erreur chargement alertes"; }
    }

    async function fetchUsers() {
      try {
        const res = await fetch("/api/admin/users");
        const data = await res.json();
        document.getElementById("users").textContent = JSON.stringify(data, null, 2);
      } catch { document.getElementById("users").textContent = "❌ Erreur chargement utilisateurs"; }
    }

    document.getElementById("runBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/supercalc/run", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}) });
        const data = await res.json();
        alert("✅ Run lancé – vérifiez les logs !");
        console.log(data);
      } catch { alert("❌ Erreur lancement Run"); }
    });

    document.getElementById("saveForecast").addEventListener("click", async () => {
      const text = document.getElementById("forecastText").value;
      try {
        const res = await fetch("/api/admin/refresh-index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ forecastTextFr: text })
        });
        const data = await res.json();
        alert("✅ Prévisions sauvegardées et Index rafraîchi !");
        console.log(data);
      } catch { alert("❌ Erreur sauvegarde prévisions"); }
    });

    setInterval(fetchLogs, 5000);
    setInterval(fetchAlerts, 5000);
    setInterval(fetchUsers, 10000);

    fetchLogs();
    fetchAlerts();
    fetchUsers();
  </script>
</body>
</html>
