<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinsFlash Cockpit NASA</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="cockpit.js"></script>
  <script defer src="animations.js"></script>
</head>
<body class="cockpit-body">
  <header class="cockpit-header">
    <h1>🛰️ TinsFlash Cockpit</h1>
    <p>Mode NASA – Réservé Premium / Pro / Pro+</p>
  </header>

  <main class="cockpit-dashboard">
    <!-- Gauche : prévisions -->
    <section class="cockpit-panel">
      <h2>🌍 Prévisions Locales</h2>
      <div id="cockpit-local" class="cockpit-data weather-icon">⏳</div>
    </section>

    <section class="cockpit-panel">
      <h2>📅 7 Jours</h2>
      <div id="cockpit-7days" class="cockpit-days">⏳</div>
    </section>

    <!-- Droite : radar et alertes -->
    <section class="cockpit-panel wide">
      <h2>🛰️ Radar</h2>
      <div id="cockpit-radar">⏳ Radar...</div>
    </section>

    <section class="cockpit-panel">
      <h2>⚠️ Alertes Mondiales</h2>
      <div id="cockpit-alerts">⏳</div>
    </section>
  </main>

  <aside class="cockpit-controls">
    <button class="round-btn">🔄</button>
    <button class="round-btn">🌡️</button>
    <button class="round-btn">💨</button>
    <button class="round-btn">🌧️</button>
    <button class="round-btn">⚡</button>
  </aside>

  <footer class="cockpit-footer">
    <p>🚀 Données fusionnées IA.J.E.A.N – TinsFlash 2025</p>
  </footer>
</body>
</html>
