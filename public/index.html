<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash ‚Äì Pr√©visions m√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00e0ff;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #00e0ff;
      text-align: center;
    }
    section {
      background: #1e1e1e;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      font-size: 1.1rem;
      background: #00e0ff;
      border: none;
      border-radius: 8px;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00c0d9;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>üåç Tinsflash ‚Äì Pr√©visions m√©t√©o</header>
  <main>
    <button id="refreshBtn">üîÑ Rafra√Æchir les pr√©visions</button>

    <section>
      <h2>üìú Pr√©visions</h2>
      <pre id="forecast">Chargement...</pre>
    </section>

    <section>
      <h2>‚ö†Ô∏è Alertes</h2>
      <pre id="alerts">Chargement...</pre>
    </section>

    <section>
      <h2>üåê Traduction automatique</h2>
      <pre id="translated">Chargement traduction...</pre>
    </section>
  </main>

  <script>
    async function loadData() {
      try {
        const res = await fetch("/index-data.json");
        if (!res.ok) throw new Error("Impossible de charger index-data.json");
        const data = await res.json();

        // Pr√©visions FR
        document.getElementById("forecast").textContent =
          data.forecastTextFr || "Pas de pr√©visions disponibles.";

        // Alertes
        document.getElementById("alerts").textContent =
          JSON.stringify(data.alerts || [], null, 2);

        // Traduction auto
        const userLang = navigator.language.split("-")[0]; // ex: "en", "de"
        if (userLang !== "fr") {
          const translateRes = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              q: data.forecastTextFr,
              source: "fr",
              target: userLang,
              format: "text"
            })
          });
          const translated = await translateRes.json();
          document.getElementById("translated").textContent =
            translated.translatedText || "Traduction indisponible.";
        } else {
          document.getElementById("translated").textContent =
            "D√©j√† en fran√ßais, traduction non n√©cessaire.";
        }
      } catch (err) {
        document.getElementById("forecast").textContent = "‚ùå Erreur chargement donn√©es.";
        document.getElementById("alerts").textContent = err.message;
      }
    }

    // Bouton rafra√Æchir
    document.getElementById("refreshBtn").addEventListener("click", loadData);

    // Chargement initial
    loadData();
  </script>
</body>
</html>
