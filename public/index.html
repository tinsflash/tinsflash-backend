  <style>
    body {

  <!-- Lottie Avatar -->

<body>
  <header>
    <video autoplay muted loop id="intro-video">
      <source src="intro-jean.mp4" type="video/mp4">
    </video>
    <h1>üåç TINSFLASH</h1>
  </header>

  <main>
    <div class="ads">
      <!-- Bandeau pub haut -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8204947691352732" data-ad-slot="9437146866" data-ad-format="auto"></ins>
    </div>

    <section class="forecast">
      <h2>Pr√©visions locales</h2>
      <div id="local-forecast">Chargement...</div>
    </section>

    <section class="forecast">
      <h2>Pr√©visions nationales</h2>
      <div id="national-forecast">Chargement...</div>
    </section>

    <div class="ads">
      <!-- Pub milieu -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8204947691352732" data-ad-slot="1231353788" data-ad-format="auto"></ins>
    </div>

    <section class="alerts">
      <h2>‚ö†Ô∏è Alertes m√©t√©o</h2>
      <div id="alerts">Chargement...</div>
    </section>

    <section class="radar">
      <h2>Radar m√©t√©o</h2>
      <iframe src="https://embed.windy.com/embed2.html?lat=50&lon=4&zoom=5&level=surface&overlay=precipitation&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=50&detailLon=4&metricWind=default&metricTemp=default&radarRange=-1"></iframe>
    </section>

      <!-- Pub bas -->
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8204947691352732" data-ad-slot="9109843802" data-ad-format="auto"></ins>
    </div>
  </main>

  <!-- Avatar J.E.A.N. -->
  <div id="avatar-papa">
    <lottie-player 
      src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
  </div>

  <script>
    // === Local forecast (g√©oloc + moteur)
    async function loadForecast() {
      try {
        let lat = 50.85, lon = 4.35, country = "BE"; // d√©faut Bruxelles
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (pos) => {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
            fetchForecast(lat, lon, country);
          }, () => fetchForecast(lat, lon, country));
        } else {
          fetchForecast(lat, lon, country);
        }
      } catch (e) {
        document.getElementById("local-forecast").innerText = "Erreur pr√©visions locales.";
      }
    }

    async function fetchForecast(lat, lon, country) {
      const res = await fetch("/api/superforecast", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon, country })
      });
      const data = await res.json();
      document.getElementById("local-forecast").innerText = data.forecast || "Pas de donn√©es locales.";
    }

    // === National forecast
    async function loadNational() {
      const res = await fetch("/api/forecast/BE");
      const data = await res.json();
      document.getElementById("national-forecast").innerText = JSON.stringify(data, null, 2);
    }

    // === Alerts
    async function loadAlerts() {
      const res = await fetch("/api/alerts");
      const data = await res.json();
      const div = document.getElementById("alerts");
      div.innerHTML = "";
      if (data.length === 0) {
        div.innerText = "Aucune alerte active.";
      } else {
        data.forEach(a => {
          const p = document.createElement("p");
          p.textContent = `[${a.country}] ${JSON.stringify(a.data)}`;
          div.appendChild(p);
        });
      }
    }

    // === J.E.A.N. avatar (Cohere)
    document.getElementById("avatar-papa").addEventListener("click", async () => {
      const q = prompt("Pose ta question m√©t√©o √† J.E.A.N üå¶Ô∏è");
      if (!q) return;
      const res = await fetch("/api/jean", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q })
      });
      const data = await res.json();
      if (data.success) {
        alert("üßë‚Äçüíª J.E.A.N.: " + data.reply);
      } else {
        alert("‚ö†Ô∏è J.E.A.N. indisponible: " + data.error);
      }
    });

    // Refresh r√©gulier
    loadForecast();
    loadNational();
    loadAlerts();
    setInterval(loadAlerts, 60000);
  </script>
</body>
