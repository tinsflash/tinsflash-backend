<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH 🌍 - La météo du futur</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <!-- 🎥 Intro vidéo J.E.A.N -->
  <section id="intro-jean" class="intro-jean">
    <video autoplay muted loop id="bg-video">
      <source src="/videos/clouds.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>

    <div class="intro-content">
      <h2>👨‍🚀 J.E.A.N vous accueille</h2>

      <!-- Avatar animé -->
      <div id="jean-avatar">
        <img src="/images/jean-astronaut.svg" alt="Avatar J.E.A.N" class="avatar-bounce">
      </div>

      <p id="jean-subtitles">Chargement de l’introduction...</p>
      <audio id="jean-audio" controls></audio>
      <br>
      <button id="replay-jean">▶️ Réécouter J.E.A.N.</button>
    </div>
  </section>

  <!-- 🌦️ Prévisions -->
  <section id="forecast">
    <h2>Prévisions locales</h2>
    <div id="forecast-local">Chargement...</div>

    <h2>Prévisions nationales</h2>
    <div id="forecast-national">Chargement...</div>
  </section>

  <!-- 🌍 Radar -->
  <section id="radar-section">
    <h2>Radar pluie/neige</h2>
    <div id="radar">Chargement...</div>
  </section>

  <!-- 🔔 Alertes -->
  <section id="alerts">
    <h2>Alertes locales et nationales</h2>
    <div id="alerts-local">Chargement...</div>

    <h2>Alertes mondiales</h2>
    <div id="alerts-world">Chargement...</div>
  </section>

  <!-- 🎙️ Podcasts -->
  <section id="podcasts">
    <h2>🎧 Podcasts météo</h2>
    <button onclick="generatePodcast('free-morning')">Podcast matin (gratuit)</button>
    <button onclick="generatePodcast('free-evening')">Podcast soir (gratuit)</button>
    <div id="podcast-status"></div>
  </section>

</body>
</html>
