<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH 🌍 Radar météo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>🌍 TINSFLASH - Prévisions & Radar</h1>
  </header>

  <main>
    <section id="forecast">
      <h2>Prévisions météo</h2>
      <div id="forecast-local"></div>
      <div id="forecast-national"></div>
    </section>

    <section id="radar" class="card">
      <h2>Radar pluie / neige / vent</h2>
      <div id="radar-map"></div>

      <div id="radar-controls">
        <button onclick="playRadar()">▶️ Lecture</button>
        <button onclick="pauseRadar()">⏸️ Pause</button>
        <input type="range" id="radar-slider" min="0" max="6" step="1" value="0">
        <span id="radar-time">Maintenant</span>
      </div>
    </section>

    <section id="podcasts">
      <h2>🎙️ Podcasts météo</h2>
      <button onclick="generatePodcast('free-morning')">Podcast matin</button>
      <button onclick="generatePodcast('free-evening')">Podcast soir</button>
      <div id="podcast-status"></div>
    </section>

    <section id="alerts">
      <h2>⚠️ Alertes météo</h2>
      <div id="alerts-local"></div>
      <div id="alerts-world"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TINSFLASH. Donne des frissons à la NASA 🚀</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
