<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH 🌍 - La météo du futur</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Intro vidéo J.E.A.N -->
  <section class="intro-jean" id="intro-section">
    <h1>Bienvenue sur TINSFLASH 🌍</h1>
    <p>Découvrez l’intro de J.E.A.N, votre IA météo.</p>
    <video id="introVideo" controls>
      <source src="/intro-jean.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo.
    </video>
    <button onclick="revoirIntro()">▶️ Revoir l’intro</button>
  </section>

  <!-- Prévisions locales -->
  <section id="local">
    <h2>🌤 Prévisions locales</h2>
    <div id="forecast-local"></div>
  </section>

  <!-- Prévisions nationales -->
  <section id="national">
    <h2>🌍 Prévisions nationales</h2>
    <div id="forecast-national"></div>
  </section>

  <!-- Radar pluie / neige -->
  <section id="radar-section">
    <h2>🌧 Radar interactif</h2>
    <div id="radar"></div>
  </section>

  <!-- Podcasts -->
  <section id="podcasts">
    <h2>🎙 Podcasts météo</h2>
    <p>Écoutez votre bulletin météo en direct.</p>
    <button onclick="generatePodcast('free-morning')">Podcast matin</button>
    <button onclick="generatePodcast('free-evening')">Podcast soir</button>
    <div id="podcast-status"></div>
  </section>

  <!-- Alertes -->
  <section id="alertes">
    <h2>⚠️ Alertes météo</h2>
    <div id="alerts-local"></div>
    <div id="alerts-world"></div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
