<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash ‚Äì Pr√©visions m√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00e0ff;
    }
    main {
      padding: 20px;
    }
    section {
      background: #1e1e1e;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
    }
    h2 {
      color: #00e0ff;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
    }
    .forecast-day {
      display: inline-block;
      width: 120px;
      text-align: center;
      margin: 5px;
    }
    .forecast-day img {
      width: 50px;
      height: 50px;
    }
    .units {
      margin-top: 10px;
      text-align: center;
    }
    select {
      padding: 5px;
      border-radius: 5px;
      background: #000;
      color: #fff;
    }
    .bulletin {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.95rem;
      white-space: pre-line;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>üåç Pr√©visions m√©t√©o ‚Äì Tinsflash</header>
  <main>
    <!-- Pr√©visions du jour -->
    <section>
      <h2>üìÖ Pr√©visions du jour</h2>
      <div id="todayForecast"></div>
      <canvas id="todayChart"></canvas>
      <div class="bulletin" id="bulletinToday">Chargement du bulletin m√©t√©o...</div>
    </section>

    <!-- Pr√©visions 7 jours -->
    <section>
      <h2>üìÖ Pr√©visions 7 jours</h2>
      <div id="forecast7days" style="display:flex; flex-wrap:wrap;"></div>
      <canvas id="weekChart"></canvas>
      <div class="bulletin" id="bulletinWeek">Chargement du bulletin m√©t√©o 7 jours...</div>
    </section>

    <!-- Radar m√©t√©o -->
    <section>
      <h2>üì° Radar m√©t√©o (Pluie, Neige, Vent)</h2>
      <iframe src="https://www.rainviewer.com/map.html?loc=50.5,4.7,7&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&oSM=0&oFF=0&oR=0&oT=1&oMR=1&oG=1&oA=1&oW=1" allowfullscreen></iframe>
    </section>

    <!-- Param√®tres unit√©s -->
    <section>
      <h2>‚öôÔ∏è Param√®tres</h2>
      <div class="units">
        Temp√©rature :
        <select id="unitTemp">
          <option value="metric">¬∞C</option>
          <option value="imperial">¬∞F</option>
        </select>
        | Vent :
        <select id="unitWind">
          <option value="kmh">km/h</option>
          <option value="mph">mph</option>
        </select>
      </div>
    </section>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const unitTemp = document.getElementById("unitTemp");
    const unitWind = document.getElementById("unitWind");

    // Sauvegarde choix unit√©s
    [unitTemp, unitWind].forEach(sel => {
      sel.value = localStorage.getItem(sel.id) || sel.value;
      sel.addEventListener("change", () => {
        localStorage.setItem(sel.id, sel.value);
        location.reload();
      });
    });

    async function fetchToday() {
      const res = await fetch("/api/forecast/local?lat=50.5&lon=4.7");
      const data = await res.json();
      document.getElementById("todayForecast").innerHTML = `
        <img src="https://openweathermap.org/img/wn/${data.icon || "01d"}@2x.png" alt="icon">
        <p>${data.temp} ${unitTemp.value === "metric" ? "¬∞C" : "¬∞F"} - ${data.description}</p>
      `;
      document.getElementById("bulletinToday").textContent = data.bulletin || "Bulletin m√©t√©o local en attente...";
      buildChart("todayChart", data.hourly, "Temp√©rature (jour)");
    }

    async function fetchWeek() {
      const res = await fetch("/api/forecast/7days?lat=50.5&lon=4.7");
      const data = await res.json();
      const container = document.getElementById("forecast7days");
      container.innerHTML = "";
      data.daily.forEach(day => {
        container.innerHTML += `
          <div class="forecast-day">
            <p>${day.date}</p>
            <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="icon">
            <p>${day.temp_min}‚Äì${day.temp_max} ${unitTemp.value === "metric" ? "¬∞C" : "¬∞F"}</p>
          </div>
        `;
      });
      document.getElementById("bulletinWeek").textContent = data.bulletin || "Bulletin m√©t√©o semaine en attente...";
      buildChart("weekChart", data.daily.map(d => d.temp_max), "Temp√©ratures max (7 jours)");
    }

    function buildChart(id, values, label) {
      new Chart(document.getElementById(id), {
        type: "line",
        data: {
          labels: values.map((_, i) => i + 1),
          datasets: [{
            label,
            data: values,
            borderColor: "#00e0ff",
            backgroundColor: "rgba(0,224,255,0.2)",
          }]
        },
        options: { responsive: true, plugins: { legend: { labels: { color: "#f1f1f1" } } }, scales: { x: { ticks: { color: "#f1f1f1" } }, y: { ticks: { color: "#f1f1f1" } } } }
      });
    }

    fetchToday();
    fetchWeek();
  </script>
</body>
</html>
