<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tinsflash ‚Äì Pr√©visions m√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tinsflash ‚Äì site et application en avance sur le monde dans les pr√©visions m√©t√©o et alertes.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #1e1e1e;
      color: #00e0ff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
    h2 {
      color: #00e0ff;
      margin-bottom: 10px;
    }
    pre, .forecast-text {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #00e0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      margin-top: 10px;
    }
    button:hover {
      background: #00c0d9;
    }
    #google_translate_element {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üåç Tinsflash ‚Äì Pr√©visions & Alertes</header>
  <main>
    <section>
      <h2>üìú Pr√©visions m√©t√©o (Texte officiel)</h2>
      <div id="forecastText" class="forecast-text">Chargement des pr√©visions...</div>
      <button onclick="refreshPage()">üîÑ Rafra√Æchir la page</button>
    </section>

    <section>
      <h2>‚ö†Ô∏è Alertes m√©t√©o</h2>
      <pre id="alerts">Chargement des alertes...</pre>
    </section>

    <section>
      <h2>üì° Radar (pluie, neige, vent ‚Äì 30 min)</h2>
      <div id="radar">Chargement radar...</div>
    </section>

    <section>
      <h2>üåê Traduction automatique</h2>
      <div id="google_translate_element"></div>
    </section>
  </main>

  <script>
    async function loadForecastText() {
      try {
        const res = await fetch("/index-data.json?_=" + Date.now()); // √©viter cache
        if (!res.ok) throw new Error("Impossible de charger forecastText");
        const data = await res.json();
        document.getElementById("forecastText").textContent = data.forecastTextFr || "Aucune pr√©vision disponible.";
      } catch (err) {
        document.getElementById("forecastText").textContent = "‚ùå Erreur chargement texte pr√©visions";
      }
    }

    async function loadAlerts() {
      try {
        const res = await fetch("/api/alerts");
        const data = await res.json();
        document.getElementById("alerts").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("alerts").textContent = "‚ùå Erreur chargement alertes";
      }
    }

    async function loadRadar() {
      try {
        const res = await fetch("/api/radar");
        const data = await res.json();
        document.getElementById("radar").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("radar").textContent = "‚ùå Erreur chargement radar";
      }
    }

    function refreshPage() {
      loadForecastText();
      loadAlerts();
      loadRadar();
    }

    // Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "fr", includedLanguages: "en,es,de,it,nl,ru,zh,ja,ar,pt", layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        "google_translate_element"
      );
    }

    // Chargement initial
    loadForecastText();
    loadAlerts();
    loadRadar();
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
