<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat IA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatBox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>Console Admin â€“ Chat IA J.E.A.N.</h2>
  <div id="chatBox"></div>
  <br>
  <input type="text" id="userInput" placeholder="Ã‰cris ton message...">
  <button id="sendBtn">Envoyer</button>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.textContent = sender + ": " + text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("ğŸ‘¤ Toi", message);
      userInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("ğŸ¤– J.E.A.N.", data.reply);
      } catch (err) {
        appendMessage("âŒ Erreur", "Impossible de contacter l'IA");
      }
    });
  </script>
</body>
</html>
