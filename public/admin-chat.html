<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>⚡ Admin - Chat IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#0d1117;color:#e6edf3;font-family:Arial,sans-serif;margin:0;}
    header{background:#161b22;padding:12px;text-align:center;font-size:20px;color:#00ff9d;font-weight:bold;}
    nav{display:flex;justify-content:center;gap:15px;background:#1f2937;padding:10px;}
    nav a{color:#9ca3af;text-decoration:none;padding:6px 12px;border-radius:6px;}
    nav a:hover{background:#374151;color:#fff;}
    .container{padding:20px;}
    .chat-box{background:#161b22;border-radius:8px;padding:10px;height:400px;overflow-y:auto;margin-bottom:10px;}
    .input-box{display:flex;}
    input{flex:1;padding:8px;border:none;border-radius:6px;}
    button{padding:8px 12px;margin-left:5px;border:none;border-radius:6px;background:#2563eb;color:white;cursor:pointer;}
  </style>
</head>
<body>
  <header>⚡ Centrale Nucléaire Météo - Chat IA</header>
  <nav>
    <a href="admin-pp.html">Cockpit</a>
    <a href="admin-alerts.html">Alertes</a>
    <a href="admin-chat.html">Chat IA</a>
    <a href="admin-radar.html">Radar</a>
    <a href="admin-index-preview.html">Index Preview</a>
    <a href="admin-users.html">Utilisateurs</a>
    <a href="admin-news.html">Infos Mondiales</a>
  </nav>

  <div class="container">
    <h3>Discuter avec l’IA (mode expert météo / mode technicien moteur)</h3>
    <div class="chat-box" id="chat"></div>
    <div class="input-box">
      <input id="msg" placeholder="Pose ta question…"/>
      <button onclick="sendMsg()">Envoyer</button>
    </div>
  </div>

  <script>
    async function sendMsg(){
      const chat=document.getElementById("chat");
      const msg=document.getElementById("msg").value;
      if(!msg) return;
      chat.innerHTML+=`<div><b>Moi:</b> ${msg}</div>`;
      document.getElementById("msg").value="";
      const res=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:msg})});
      const data=await res.json();
      chat.innerHTML+=`<div><b>IA:</b> ${data.reply||"…"}</div>`;
      chat.scrollTop=chat.scrollHeight;
    }
  </script>
</body>
</html>
