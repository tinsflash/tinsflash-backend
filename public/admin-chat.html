<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Admin Chat ‚Äì Centrale Nucl√©aire M√©t√©o</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111831;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #4fc3f7;
    }
    nav {
      background: #1a2238;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #4fc3f7; }
    .container { padding: 20px; }
    h3 { margin-top: 30px; color: #4fc3f7; }
    .chat-box {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 70%;
    }
    .user {
      background: #4fc3f7;
      color: #000;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #333;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
    }
    button {
      background: #4fc3f7;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0288d1; }
  </style>
</head>
<body>
  <header>üí¨ Chat Admin ‚Äì Centrale Nucl√©aire M√©t√©o</header>
  <nav>
    <a href="/admin">Console</a>
    <a href="/admin-alerts">Alertes</a>
    <a href="/admin-chat">Chat</a>
    <a href="/admin-index">Vue Index</a>
    <a href="/admin-radar">Radar & News</a>
    <a href="/admin-users">Utilisateurs</a>
  </nav>
  <div class="container">
    <h3>‚öôÔ∏è Chat Moteur IA</h3>
    <div class="chat-box" id="engineChat"></div>
    <div class="input-row">
      <input type="text" id="engineInput" placeholder="Pose ta question au moteur..." />
      <button onclick="sendEngine()">Envoyer</button>
    </div>

    <h3>üå¶Ô∏è Chat M√©t√©o/Climat IA</h3>
    <div class="chat-box" id="climatChat"></div>
    <div class="input-row">
      <input type="text" id="climatInput" placeholder="Pose ta question m√©t√©o/climat..." />
      <button onclick="sendClimat()">Envoyer</button>
    </div>
  </div>

  <script>
    // üîê S√©curit√© PIN
    const pin = prompt("Code d'acc√®s admin ?");
    if (pin !== "202679") {
      alert("Acc√®s refus√©");
      window.location.href = "/";
    }

    // Affichage messages
    function addMsg(chatId, text, type="bot") {
      const div = document.getElementById(chatId);
      const msg = document.createElement("div");
      msg.className = "msg " + type;
      msg.innerText = text;
      div.appendChild(msg);
      div.scrollTop = div.scrollHeight;
    }

    // Chat moteur
    async function sendEngine() {
      const input = document.getElementById("engineInput");
      const text = input.value.trim();
      if (!text) return;
      addMsg("engineChat", text, "user");
      input.value = "";
      try {
        const res = await fetch("/api/chat/engine", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        addMsg("engineChat", data.reply || "‚ö†Ô∏è Pas de r√©ponse", "bot");
      } catch (err) {
        addMsg("engineChat", "Erreur: " + err.message, "bot");
      }
    }

    // Chat m√©t√©o/climat
    async function sendClimat() {
      const input = document.getElementById("climatInput");
      const text = input.value.trim();
      if (!text) return;
      addMsg("climatChat", text, "user");
      input.value = "";
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        addMsg("climatChat", data.reply || "‚ö†Ô∏è Pas de r√©ponse", "bot");
      } catch (err) {
        addMsg("climatChat", "Erreur: " + err.message, "bot");
      }
    }

    // Enter = envoyer
    document.getElementById("engineInput").addEventListener("keypress", e => { if (e.key==="Enter") sendEngine(); });
    document.getElementById("climatInput").addEventListener("keypress", e => { if (e.key==="Enter") sendClimat(); });
  </script>
</body>
</html>
