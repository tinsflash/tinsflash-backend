<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Console IA - J.E.A.N.</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #333; color: #fff; padding: 15px; font-size: 18px; }
    #chat-container { display: flex; flex-direction: column; height: 90vh; padding: 10px; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; border: 1px solid #ccc; background: #fff; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
    .user { background: #d1e7ff; align-self: flex-end; text-align: right; }
    .ai { background: #e9e9e9; align-self: flex-start; text-align: left; }
    #input-container { display: flex; margin-top: 10px; }
    #messageInput { flex: 1; padding: 10px; font-size: 16px; }
    #sendBtn { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    #sendBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>üí¨ Console IA - J.E.A.N. (Admin)</header>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Pose ta question √† J.E.A.N..." />
      <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (!msg) return;

      // Affichage utilisateur
      addMessage("user", msg);
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addMessage("ai", data.reply || "‚ö†Ô∏è Pas de r√©ponse de l'IA");
      } catch (err) {
        addMessage("ai", "‚ùå Erreur: " + err.message);
      }
    }

    function addMessage(type, text) {
      const msgBox = document.createElement("div");
      msgBox.classList.add("msg", type);
      msgBox.innerText = text;
      document.getElementById("messages").appendChild(msgBox);
      msgBox.scrollIntoView({ behavior: "smooth" });
    }

    // Entr√©e clavier ‚Üµ
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
