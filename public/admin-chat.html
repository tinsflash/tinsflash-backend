<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <title>Chat IA â€“ TINSFLASH</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:#eee; }
    .chat { max-width:800px; margin:20px auto; }
    .msg { border-radius:6px; padding:10px; margin:10px 0; }
    .user { background:#1f6feb; color:#fff; text-align:right; }
    .bot { background:#30363d; }
    input { width:80%; padding:10px; }
    button { padding:10px; margin-left:5px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ¤– Chat IA MÃ©tÃ©o NuclÃ©aire</h1>
  <div class="chat" id="chatBox"></div>
  <div style="text-align:center;">
    <input id="input" placeholder="Pose ta question mÃ©tÃ©o..."/>
    <button onclick="sendMsg()">Envoyer</button>
  </div>

  <script>
    const chatBox=document.getElementById("chatBox");
    function addMsg(txt,cls){ 
      const div=document.createElement("div");
      div.className="msg "+cls; 
      div.textContent=txt; 
      chatBox.appendChild(div); 
      chatBox.scrollTop=chatBox.scrollHeight; 
    }
    async function sendMsg(){
      const q=document.getElementById("input").value;
      if(!q) return;
      addMsg(q,"user");
      document.getElementById("input").value="";
      const res=await fetch("/api/chat/engine",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:q})});
      const data=await res.json();
      addMsg(data.reply || JSON.stringify(data),"bot");
    }
  </script>
</body>
</html>
