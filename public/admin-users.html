<body>
<script>
// === S√©curit√© PIN ===
const pin=sessionStorage.getItem("tinsflashPIN")||prompt("Code d‚Äôacc√®s admin ?");
if(pin!=="202679"){alert("‚õî Acc√®s refus√©");location.href="/";}else sessionStorage.setItem("tinsflashPIN","ok");

// === Chargement utilisateurs ===
async function loadUsers(){
  const tbody=document.querySelector("#usersTable tbody");
  tbody.innerHTML="<tr><td colspan='4'>‚è≥ Chargement en cours...</td></tr>";
  try{
    const res=await fetch("/api/users");
    if(!res.ok) throw new Error("R√©ponse invalide");
    const data=await res.json();
    tbody.innerHTML="";
    (data.users||[]).forEach(u=>{
      const statusClass=u.status==="active"?"status-active":u.status==="premium"?"status-premium":"status-inactive";
      tbody.innerHTML+=`
        <tr>
          <td>${u.email||"-"}</td>
          <td>${u.zone||"-"}</td>
          <td>${u.type||"Free"}</td>
          <td class="${statusClass}">${u.status||"?"}</td>
        </tr>`;
    });
    if((data.users||[]).length===0) tbody.innerHTML="<tr><td colspan='4'>Aucun utilisateur enregistr√©</td></tr>";
  }catch(e){
    console.error("Erreur chargement utilisateurs:",e);
    tbody.innerHTML=`<tr><td colspan='4'>‚ö†Ô∏è Erreur : ${e.message}</td></tr>`;
  }
}

window.onload=loadUsers;
</script>
