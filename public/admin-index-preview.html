<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>⚡ Admin - Index Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#0d1117;color:#e6edf3;font-family:Arial,sans-serif;margin:0;}
    header{background:#161b22;padding:12px;text-align:center;font-size:20px;color:#00ff9d;font-weight:bold;}
    nav{display:flex;justify-content:center;gap:15px;background:#1f2937;padding:10px;}
    nav a{color:#9ca3af;text-decoration:none;padding:6px 12px;border-radius:6px;}
    nav a:hover{background:#374151;color:#fff;}
    .container{padding:20px;}
    iframe{width:100%;height:600px;border:none;border-radius:8px;}
    input{padding:8px;margin:5px;width:250px;}
    button{padding:8px;background:#2563eb;color:#fff;border:none;border-radius:6px;}
  </style>
</head>
<body>
  <header>⚡ Centrale Nucléaire Météo - Index Preview</header>
  <nav>
    <a href="admin-pp.html">Cockpit</a>
    <a href="admin-alerts.html">Alertes</a>
    <a href="admin-chat.html">Chat IA</a>
    <a href="admin-radar.html">Radar</a>
    <a href="admin-index-preview.html">Index Preview</a>
    <a href="admin-users.html">Utilisateurs</a>
    <a href="admin-news.html">Infos Mondiales</a>
  </nav>

  <div class="container">
    <h3>Prévisualiser la page Index d’un utilisateur</h3>
    <input id="addr" placeholder="Ville, Pays…" />
    <button onclick="preview()">Voir</button>
    <div id="frameBox"></div>
  </div>

  <script>
    function preview(){
      const addr=document.getElementById("addr").value;
      if(!addr) return;
      document.getElementById("frameBox").innerHTML=
        `<iframe src="/index.html?addr=${encodeURIComponent(addr)}"></iframe>`;
    }
  </script>
</body>
</html>
