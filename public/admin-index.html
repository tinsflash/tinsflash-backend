    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; }
    header { background:#222; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:18px; color:#4caf50; }

    nav a:hover { text-decoration:underline; }

    .forecast, .alerts { margin:10px 0; padding:10px; background:#222; border:1px solid #444; border-radius:5px; }

</head>
<body>
<script>
  const pass = prompt("Mot de passe ?");
  if (pass !== "202679") {
    document.body.innerHTML = "<h1 style='color:red;text-align:center;'>‚õî Acc√®s refus√©</h1>";
    throw new Error("Acc√®s refus√©");

</script>

<header>
  <h1>üåç Vue Utilisateur ‚Äì Console Admin</h1>
  <nav>
    <a href="admin-pp.html">Console</a>
    <a href="admin-alerts.html">Alertes</a>
    <a href="admin-index.html">Vue Utilisateur</a>
    <a href="admin-chat.html">Chat IA</a>
    <a href="admin-radar.html">Radar</a>
  </nav>
</header>

<div class="container">
  <h2>Choix utilisateur</h2>
  <select id="country">
    <option value="Belgium">Belgique</option>
    <option value="France">France</option>
    <option value="USA">√âtats-Unis</option>
  </select>
  <select id="city">
    <option value="Brussels">Bruxelles</option>
    <option value="Paris">Paris</option>
    <option value="New York">New York</option>
  </select>
  <button onclick="loadUserView()">Charger</button>

  <div class="forecast" id="forecast">Pr√©visions utilisateur‚Ä¶</div>
  <div class="alerts" id="alerts">Alertes utilisateur‚Ä¶</div>
</div>

<script>
  async function loadUserView() {
    const country = document.getElementById("country").value;
    const city = document.getElementById("city").value;

    try {
      const res = await fetch(`/api/forecast?country=${country}&city=${city}`);
      const forecast = await res.json();
      document.getElementById("forecast").innerHTML =
        "<b>Pr√©visions:</b><br>" + JSON.stringify(forecast);

      const res2 = await fetch(`/api/alerts?country=${country}`);
      const alerts = await res2.json();
      document.getElementById("alerts").innerHTML =
        "<b>Alertes:</b><br>" + JSON.stringify(alerts);
    } catch (err) {
      document.getElementById("forecast").innerHTML = "Erreur: " + err.message;
      document.getElementById("alerts").innerHTML = "";
    }
  }
</script>
</body>
