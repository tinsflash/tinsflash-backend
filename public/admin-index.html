<div class="container">
  <h3>üîç Entrer une adresse pour voir la page index r√©elle :</h3>
  <input type="text" id="addressInput" placeholder="Exemple : Rue du Paradis, Paris, France" />
  <button onclick="searchAddress()">Rechercher</button>

  <div id="coords">üõ∞Ô∏è Coordonn√©es : ‚Äî</div>
  <div id="weather">üå§Ô∏è M√©t√©o : ‚Äî</div>
  <div id="map"></div>

  <iframe id="iframePreview" src=""></iframe>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const API = location.origin;
const map = L.map("map").setView([48.85, 2.35], 4);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let marker=null;

async function searchAddress(){
  const address = document.getElementById("addressInput").value.trim();
  if(!address){alert("Veuillez entrer une adresse compl√®te.");return;}

  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
  const res = await fetch(url);
  const data = await res.json();
  if(!data.length){alert("Adresse introuvable.");return;}

  const {lat, lon, display_name} = data[0];
  document.getElementById("coords").textContent = `üõ∞Ô∏è Coordonn√©es : ${lat}, ${lon}`;
  if(marker) map.removeLayer(marker);
  marker = L.marker([lat, lon]).addTo(map).bindPopup(display_name).openPopup();
  map.setView([lat, lon], 9);

  // M√©t√©o locale
  const wx = await fetch(`${API}/api/weather-map?lat=${lat}&lon=${lon}`);
  const wdata = await wx.json();
  document.getElementById("weather").textContent = `üå§Ô∏è Nuages : ${wdata.cloud || 0}% | Pluie : ${wdata.rain || 0} mm`;

  // Pr√©visualisation de l'index utilisateur
  document.getElementById("iframePreview").src = `${API}/?lat=${lat}&lon=${lon}`;
}
</script>
