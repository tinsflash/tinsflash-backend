<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <title>Admin – Vue Index Utilisateur</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0b0e12;color:#eee;margin:0;}
    header{background:#1c1f26;padding:15px;text-align:center;}
    h1{margin:0;color:#00d8ff;}
    nav{background:#1c1f26;padding:10px;display:flex;justify-content:center;gap:20px;}
    nav a{color:#00d8ff;text-decoration:none;font-weight:bold;padding:6px 12px;border-radius:6px;}
    nav a:hover{background:#00d8ff;color:#000;}
    iframe{width:100%;height:85vh;border:none;margin-top:10px;}
    .inputs{margin:15px;text-align:center;}
    input,button{padding:8px;margin:5px;font-size:1rem;border-radius:6px;border:none;}
    input{width:200px;}
    button{background:#00d8ff;color:#000;font-weight:bold;cursor:pointer;}
    button:hover{background:#0096c7;color:#fff;}
  </style>
</head>
<body>
<script>
  const pass=prompt("Code d'accès ?"); 
  if(pass!=="202679"){document.body.innerHTML="<h1 style='color:red;text-align:center;'>⛔ Accès refusé</h1>";throw new Error("Accès refusé");}
</script>

<header><h1>👁️ Vue Index Utilisateur</h1></header>

<nav>
  <a href="/admin-pp.html">🏠 Console</a>
  <a href="/admin-chat.html">🤖 Chat IA</a>
  <a href="/admin-alerts.html">🚨 Alertes</a>
  <a href="/admin-index.html">👁️ Vue Index</a>
  <a href="/admin-radar.html">🛰️ Radar & News</a>
  <a href="/admin-users.html">👥 Utilisateurs</a>
</nav>

<div class="inputs">
  <input type="text" id="city" placeholder="Ville (ex: Bruxelles)">
  <input type="text" id="country" placeholder="Pays (ex: BE)">
  <button onclick="loadUser()">Charger la vue</button>
</div>

<iframe id="userFrame"></iframe>

<script>
function loadUser(){
  const city=document.getElementById("city").value.trim();
  const country=document.getElementById("country").value.trim();
  if(!city || !country){
    alert("Merci de saisir une ville ET un pays.");
    return;
  }
  // Charge l'index public comme si on était cet utilisateur
  document.getElementById("userFrame").src=`/index.html?city=${encodeURIComponent(city)}&country=${encodeURIComponent(country)}`;
}
</script>
</body>
</html>
