<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 Vue Utilisateur Monde – TINSFLASH Everest v1.2</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {font-family: Inter, system-ui, Arial; background:#0b0f19; color:#eaeaea; margin:0;}
    header {background:#111831; padding:15px; text-align:center; color:#4fc3f7; font-size:22px; font-weight:bold;}
    nav {background:#1a2238; padding:10px; display:flex; justify-content:center; gap:15px; flex-wrap:wrap;}
    nav a {color:#ccc; text-decoration:none; font-weight:600;}
    nav a:hover {color:#4fc3f7;}
    main {padding:15px;}
    .controls {display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:15px;}
    input, button {border-radius:6px; border:none; padding:8px 12px;}
    input {width:220px; background:#111; color:#fff;}
    button {background:#4fc3f7; color:#000; cursor:pointer; font-weight:bold;}
    button:hover {background:#0288d1;}
    #map {height:380px; margin-top:10px; border-radius:8px;}
    #forecastBox, #alertsBox, #aiBox {background:#1a2238; padding:10px; border-radius:8px; margin-top:10px;}
    h2 {color:#4fc3f7; border-bottom:1px solid #333; padding-bottom:4px; margin-top:20px;}
    .log-box {background:#111; border-radius:8px; padding:10px; margin-top:10px; height:200px; overflow-y:auto; font-size:13px;}
    .ok {color:#66bb6a;} .bad {color:#ef5350;} .warn {color:#ffca28;}
  </style>
</head>
<body>
<script>
  // === Sécurité PIN ===
  const pin = sessionStorage.getItem("tinsflashPIN") || prompt("Code d’accès admin ?");
  if (pin !== "202679") { alert("⛔ Accès refusé"); location.href="/"; }
  else sessionStorage.setItem("tinsflashPIN","ok");

  let map, marker;
  async function initMap(){
    map = L.map("map").setView([20,0],2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      attribution:"© OpenStreetMap"}).addTo(map);
  }

  async function locateUser(){
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(async pos=>{
        const {latitude,longitude}=pos.coords;
        document.getElementById("coordInput").value=`${latitude.toFixed(3)},${longitude.toFixed(3)}`;
        await showUserForecast(latitude,longitude);
      },()=>alert("Impossible d'obtenir la position."));
    }
  }

  async function showUserForecast(lat,lon){
    if(marker) map.removeLayer(marker);
    marker=L.marker([lat,lon]).addTo(map).bindPopup("Utilisateur");
    map.setView([lat,lon],6);

    document.getElementById("forecastBox").innerHTML="⏳ Chargement prévision...";
    document.getElementById("alertsBox").innerHTML="";

    // 📡 Données moteur
    const statusRes = await fetch("/api/status");
    const status = await statusRes.json();

    // Filtrage local alertes
    const alertsNearby=(status.alerts||[]).filter(a=>{
      const d=Math.sqrt(Math.pow((a.lat||0)-lat,2)+Math.pow((a.lon||0)-lon,2));
      return d<2;
    });

    // 🧠 IA mini (GPT-4o-mini)
    const question=`Prévisions météo détaillées et alertes locales pour ${lat},${lon}`;
    const aiRes=await fetch("/api/ai-admin",{method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:question,mode:"meteo"})});
    const aiData=await aiRes.json();

    document.getElementById("forecastBox").innerHTML=`
      <b>📍 Coordonnées :</b> ${lat.toFixed(3)}, ${lon.toFixed(3)}<br>
      <b>🛰️ Statut moteur :</b> <span class="${status.status?.includes('OK')?'ok':'warn'}">${status.status}</span><br>
      <b>🧠 Réponse IA J.E.A.N :</b><br>${aiData.reply||"–"}
    `;

    if(alertsNearby.length){
      document.getElementById("alertsBox").innerHTML="<b>🚨 Alertes proches :</b><ul>"+
        alertsNearby.map(a=>`<li>${a.country||""} ${a.region||""} – ${a.data?.type||""}</li>`).join("")+"</ul>";
    } else {
      document.getElementById("alertsBox").innerHTML="✅ Aucune alerte locale active.";
    }
  }

  function parseCoords(txt){
    const parts=txt.split(",").map(x=>parseFloat(x.trim()));
    if(parts.length===2&&!isNaN(parts[0])&&!isNaN(parts[1]))return parts;
    return null;
  }

  function fromInput(){
    const coords=parseCoords(document.getElementById("coordInput").value);
    if(!coords)return alert("Coordonnées invalides");
    showUserForecast(coords[0],coords[1]);
  }

  window.onload=()=>{initMap();locateUser();}
</script>

<header>🌍 Vue Utilisateur Monde – TINSFLASH Everest v1.2</header>
<nav>
  <a href="/admin-pp.html">Console</a>
  <a href="/admin-alerts.html">Alertes</a>
  <a href="/admin-chat.html">Chat</a>
  <a href="/admin-index.html" style="color:#4fc3f7;">Vue Utilisateur</a>
  <a href="/admin-radar.html">Radar</a>
  <a href="/admin-users.html">Utilisateurs</a>
</nav>

<main>
  <div class="controls">
    <input id="coordInput" placeholder="lat,lon ou ville (ex: 48.85,2.35)" />
    <button onclick="fromInput()">Afficher</button>
    <button onclick="locateUser()">📍 Localiser moi</button>
  </div>

  <div id="map"></div>

  <h2>🌦️ Prévisions & IA</h2>
  <div id="forecastBox">–</div>

  <h2>🚨 Alertes locales</h2>
  <div id="alertsBox">–</div>

  <h2>📜 Logs moteur (temps réel)</h2>
  <div id="logBox" class="log-box"></div>
</main>

<script>
  // 🔥 Flux de logs
  const box=document.getElementById("logBox");
  const evt=new EventSource("/api/logs/stream");
  evt.onmessage=e=>{
    try{
      const d=JSON.parse(e.data);
      const line=document.createElement("div");
      line.textContent=`[${new Date(d.timestamp||Date.now()).toLocaleTimeString()}] ${d.message}`;
      box.appendChild(line); box.scrollTop=box.scrollHeight;
    }catch{}
  };
</script>
</body>
</html>
