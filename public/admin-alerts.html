<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <title>Alertes â€“ TINSFLASH</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#101316; color:#eee; }
    h1 { text-align:center; margin:15px; }
    .alert { border:1px solid #444; border-radius:6px; padding:10px; margin:10px; }
    .primeur { border-left:5px solid orange; }
    .avalider { border-left:5px solid yellow; }
    .auto { border-left:5px solid green; }
  </style>
</head>
<body>
  <h1>ðŸš¨ Alertes actives</h1>
  <div id="alerts"></div>

  <script>
    async function loadAlerts(){
      const res = await fetch("/api/alerts");
      const alerts = await res.json();
      const box = document.getElementById("alerts");
      box.innerHTML = "";
      alerts.forEach(a=>{
        let cls="primeur";
        const fiab = parseInt(a.data?.fiabilite || 0);
        if(fiab >= 90) cls="auto";
        else if(fiab >= 70) cls="avalider";
        const div=document.createElement("div");
        div.className="alert "+cls;
        div.innerHTML=`
          <h3>${a.data?.type || "Alerte"}</h3>
          <p><b>Zone :</b> ${a.country} ${a.region||""}</p>
          <p><b>FiabilitÃ© :</b> ${a.data?.fiabilite || "?"}</p>
          <p><b>IntensitÃ© :</b> ${a.data?.intensite || "?"}</p>
          <p><b>ConsÃ©quences :</b> ${a.data?.consequences || "?"}</p>
          <p><b>Recommandations :</b> ${a.data?.recommandations || "?"}</p>
          <p><b>PÃ©riode :</b> ${a.data?.debut || "?"} â†’ ${a.data?.fin || "?"}</p>
        `;
        box.appendChild(div);
      });
    }
    setInterval(loadAlerts, 6000);
    loadAlerts();
  </script>
</body>
</html>
