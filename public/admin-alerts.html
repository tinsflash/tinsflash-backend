<div class="map" id="map"></div>

<div class="alert-group"><h3>üîµ Alertes Primeur IA</h3><div id="primeur"></div></div>
<div class="alert-group"><h3>üü¢ Fiabilit√© > 90 %</h3><div id="haut"></div></div>
<div class="alert-group"><h3>üü† Fiabilit√© 70‚Äì89 %</h3><div id="moyen"></div></div>
<div class="alert-group"><h3>üî¥ Fiabilit√© < 70 %</h3><div id="bas"></div></div>

<footer>üõ∞Ô∏è TINSFLASH PRO+++ ‚Äì Moteur IA J.E.A.N ‚Ä¢ Actualisation auto toutes les 2 min</footer>

<script>
let map=L.map("map").setView([20,0],2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:6,minZoom:2}).addTo(map);

async function loadAlerts(){
 try{
  const res=await fetch("/api/alerts");
  const data=await res.json();
  if(!Array.isArray(data)) return;

  document.getElementById("primeur").innerHTML="";
  document.getElementById("haut").innerHTML="";
  document.getElementById("moyen").innerHTML="";
  document.getElementById("bas").innerHTML="";

  map.eachLayer(l=>{if(l instanceof L.Marker||l instanceof L.CircleMarker) map.removeLayer(l);});

  data.forEach(a=>{
    if(!a.lat||!a.lon) return;
    const conf=a.reliability||a.confidence||0;
    let color="gray",cat="bas";
    if(a.isPrimeur){color="blue";cat="primeur";}
    else if(conf>=0.9){color="green";cat="haut";}
    else if(conf>=0.7){color="orange";cat="moyen";}
    else{color="red";cat="bas";}

    const title=a.title||a.event||"Alerte";
    const html=`<div class="alert"><b>${title}</b><br>${a.zone||"Zone inconnue"} ‚Äì ${(conf*100).toFixed(0)} %</div>`;
    document.getElementById(cat).innerHTML+=html;

    L.circleMarker([a.lat,a.lon],{radius:6,color,fillOpacity:0.6})
      .addTo(map)
      .bindPopup(`<b>${title}</b><br>${(conf*100).toFixed(0)} %<br>${a.zone||""}`);
  });

 }catch(e){
  console.warn("Erreur loadAlerts:",e);
 }
}

loadAlerts();
setInterval(loadAlerts,120000); // toutes les 2 min
</script>
