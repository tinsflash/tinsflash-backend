<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH Pro+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚀 Pro+</h1>
    <p>Le niveau scientifique ultime, utilisé par la NASA</p>
  </header>

  <section>
    <form id="proplus-form">
      <input type="text" id="zones" placeholder="Zones surveillées (séparées par virgule)" required>
      <button type="submit">Voir prévisions Pro+</button>
    </form>
    <div id="proplus-result"></div>
  </section>

  <section class="podcasts">
    <h2>🎙️ Podcasts Pro+</h2>
    <button onclick="generatePodcast('proplus-morning')">Podcast matin Pro+</button>
    <button onclick="generatePodcast('proplus-evening')">Podcast soir Pro+</button>
    <div id="podcast-result"></div>
  </section>

  <footer>
    <a href="index.html">⬅ Retour à l’accueil</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
