  <title>TINSFLASH - Pro</title>

    <h1>🌍 TINSFLASH Pro</h1>
    <button onclick="toggleCockpit()">🛰️ Mode Cockpit</button>

    <section>
      <h2>📡 Prévisions Pro</h2>
      <p>Prévisions locales adaptées à votre activité : salage, cultures, événements, météo pro.</p>
      <div id="forecast-pro"></div>
    </section>

    <section>
      <h2>🎙️ Podcasts Pro</h2>
      <button onclick="generatePodcast('pro-morning')">▶️ Podcast Matin</button>
      <button onclick="generatePodcast('pro-evening')">▶️ Podcast Soir</button>
      <div id="podcast-pro"></div>
    </section>

    <section>
      <h2>🚨 Mode Tocsin</h2>
      <p>Alarmes météo avancées pour entreprises, communes et infrastructures critiques.</p>
      <button onclick="activateTocsin()">Activer le Tocsin</button>
      <p><a href="https://www.amazon.fr/shop/patrick_papa_fun/list/1KIVQFN1GNFJK" target="_blank">🛒 Boutique TINSFLASH</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 TINSFLASH Pro</p>
  </footer>
