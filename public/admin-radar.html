<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin — Radar météo</title>
  <style>
    body { background:#000; color:#eee; font-family:Arial; margin:0; }
    h1 { background:#111; padding:12px; color:#0f0; margin:0; }
    section { padding:20px; }
    iframe { width:100%; height:600px; border:1px solid #333; margin-top:10px; }
    select { margin:5px; padding:6px; background:#222; color:#eee; border:1px solid #555; }
    a { color:#0f0; margin:10px; display:inline-block; }
  </style>
</head>
<body>
  <h1>📡 Radar météo</h1>
  <a href="admin-pp.html">⬅️ Retour Cockpit</a>

  <section>
    <h2>Radar global interne</h2>
    <iframe id="radar-frame" src="/api/radar/global"></iframe>
  </section>

  <section>
    <h2>Radar interactif Windy</h2>
    <label>Type :</label>
    <select id="overlay-select" onchange="updateWindyOverlay()">
      <option value="rain">🌧️ Pluie</option>
      <option value="snow">❄️ Neige</option>
      <option value="wind">💨 Vent</option>
      <option value="temp">🌡️ Température</option>
      <option value="pressure">🔵 Pression</option>
    </select>
    <iframe 
      id="windy-frame"
      src="https://embed.windy.com/embed2.html?lat=50&lon=5&zoom=4&overlay=rain&product=ecmwf"
      width="100%" height="600" frameborder="0">
    </iframe>
  </section>

  <script>
    function updateWindyOverlay(){
      const overlay = document.getElementById("overlay-select").value;
      document.getElementById("windy-frame").src = 
        `https://embed.windy.com/embed2.html?lat=50&lon=5&zoom=4&overlay=${overlay}&product=ecmwf`;
    }
  </script>
</body>
</html>
