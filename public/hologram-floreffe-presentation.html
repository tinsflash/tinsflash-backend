<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>üé• D√¥me Floreffe Pr√©sentation Radar</title>
<style>
body{margin:0;background:black;overflow:hidden;color:#8fe1ff}
#title{position:absolute;top:10px;left:10px;font-family:Segoe UI;font-size:1.1em}
#radarCanvas{position:fixed;top:0;left:0;width:100%;height:100%;opacity:.3}
</style></head>
<body>
<div id="title">üåç TINSFLASH ‚Äî Radar continental Floreffe (Projection publique)</div>
<canvas id="radarCanvas"></canvas>
<script type="module">
const canvas=document.getElementById("radarCanvas"),ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
async function drawRadar(){
 try{
  const r=await (await fetch("./floreffe_radar.json?"+Date.now())).json();
  ctx.fillStyle="rgba(0,0,0,0.2)";ctx.fillRect(0,0,canvas.width,canvas.height);
  for(const f of r.fronts){
    const x=(f.lon+5)*80,y=(52-f.lat)*80;
    ctx.fillStyle=`rgba(0,255,180,${0.4+Math.random()*0.3})`;
    ctx.beginPath();ctx.arc(x,y,18,0,Math.PI*2);ctx.fill();
  }
  document.title="Radar Floreffe "+new Date().toLocaleTimeString();
 }catch(e){console.error(e.message);}
 requestAnimationFrame(drawRadar);
}
drawRadar();
</script>
</body></html>
