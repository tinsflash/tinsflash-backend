<!DOCTYPE html>
<html lang="fr" class="normal">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH - Premium</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/app.js"></script>
</head>
<body class="normal">
  <header>
    <h1>TINSFLASH - Espace Premium</h1>
    <button id="cockpit-btn" style="float:right;">🚀 Activer Cockpit</button>
  </header>

  <nav>
    <a href="/index.html">Accueil</a>
    <a href="/premium.html">Premium</a>
    <a href="/pro.html">Pro</a>
    <a href="/proplus.html">Pro+</a>
    <a href="/alerts.html">Alertes</a>
    <a href="/account.html">Compte</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>🌦️ Prévisions Premium</h2>
      <p>Prévisions détaillées pour <strong>2 localisations</strong>, avec plus d’outils (vent, humidité, etc).</p>
      <div id="forecast-container">Chargement...</div>
    </section>

    <section class="card">
      <h2>🎙️ Podcasts Premium</h2>
      <button onclick="generatePodcast('premium-morning')">▶️ Podcast Matin</button>
      <button onclick="generatePodcast('premium-evening')">▶️ Podcast Soir</button>
      <div id="podcast-output"></div>
    </section>

    <section class="card">
      <h2>🧠 IA J.E.A.N</h2>
      <p>Posez vos questions météo à J.E.A.N.</p>
      <textarea id="jean-input" placeholder="Votre question..."></textarea><br>
      <button onclick="chatWithJean()">Envoyer</button>
      <div id="jean-output"></div>
    </section>
  </main>
</body>
</html>
