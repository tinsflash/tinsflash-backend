<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINSFLASH Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌟 Prévisions Premium</h1>
    <p>Des prévisions météo avancées pour deux localisations, vent et plus</p>
  </header>

  <section>
    <form id="premium-form">
      <input type="text" id="city1" placeholder="Ville principale" required>
      <input type="text" id="city2" placeholder="Ville secondaire" required>
      <button type="submit">Voir les prévisions Premium</button>
    </form>
    <div id="premium-result"></div>
  </section>

  <section class="podcasts">
    <h2>🎙️ Podcasts Premium</h2>
    <button onclick="generatePodcast('premium-morning')">Podcast matin Premium</button>
    <button onclick="generatePodcast('premium-evening')">Podcast soir Premium</button>
    <div id="podcast-result"></div>
  </section>

  <footer>
    <a href="index.html">⬅ Retour à l’accueil</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
